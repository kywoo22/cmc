calendar.faq.q2.body=ICO \ud22c\uc790\ub294 \ud22c\uc790\uc790\uac00 \uc0c8\ub85c\uc6b4 \ud504\ub85c\uc81d\ud2b8\ub97c \uc9c0\uc6d0\ud558\uae30 \uc704\ud574 \uc554\ud638\ud654\ud3d0\ub97c \uc0ac\uc6a9\ud558\uc5ec \ud1a0\ud070\uc744 \uad6c\ub9e4\ud558\ub294 \uacfc\uc815\uc785\ub2c8\ub2e4. \uc774 \uacfc\uc815\uc740 \uc77c\ubc18\uc801\uc73c\ub85c \ud504\ub85c\uc81d\ud2b8\uc758 \uc6f9\uc0ac\uc774\ud2b8\ub97c \ud1b5\ud574 \uc774\ub8e8\uc5b4\uc9c0\uba70, \ud22c\uc790\uc790\ub294 \uc790\uc2e0\uc758 \uc554\ud638\ud654\ud3d0 \uc9c0\uac11\uc5d0\uc11c \ud1a0\ud070\uc744 \uad6c\ub9e4\ud558\uae30 \uc704\ud574 \ud544\uc694\ud55c \uae08\uc561\uc744 \uc804\uc1a1\ud569\ub2c8\ub2e4. \ud1a0\ud070\uc740 \ud504\ub85c\uc81d\ud2b8\uac00 \uc131\uacf5\uc801\uc73c\ub85c \uc2dc\uc791\ub418\uba74 \uac00\uce58\ub97c \uac00\uc9c8 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
