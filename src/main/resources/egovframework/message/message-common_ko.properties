currencies.bitcoinDescription = \ube44\ud2b8\ucf54\uc778\uc740 \ubd84\uad8c\ud654\ub41c \uac00\uc0c1\ud654\ud3d0\ub85c 2008\ub144\uc5d0 \ucc98\uc74c\uc73c\ub85c \ubc31\uc11c\uc5d0\uc11c \uc18c\uac1c\uac00 \ub418\uc5c8\ub294\ub370, \uc774 \ubc31\uc11c\ub294 \uc0ac\ud1a0\uc2dc \ub098\uce74\ubaa8\ud1a0\ub77c\ub294 \uc775\uba85\uc758 \uc774\ub984\uc744 \uc4f0\ub294 \ud55c \uc0ac\ub78c \ud639\uc740 \ud55c \uadf8\ub8f9\uc758 \uc778\ubb3c\ub4e4\uc5d0 \uc758\ud574 \uc791\uc131\uc774 \ub418\uc5c8\uc2b5\ub2c8\ub2e4. 2009\ub144 1\uc6d4\uc5d0 \ucd9c\uc2dc\uac00 \ub418\uc5c8\uc2b5\ub2c8\ub2e4.<br> <br>\ube44\ud2b8\ucf54\uc778\uc740 \ud53c\uc5b4 \ud22c \ud53c\uc5b4 \uc628\ub77c\uc778 \ud1b5\ud654\ub85c, \uc774\ub294 \uc911\uac1c \uae30\uad00\uc758 \ud5c8\uac00\ub098 \uadf8\ub4e4\uc758 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud560 \ud544\uc694 \uc5c6\uc774 \ub3d9\ub4f1\ud55c \ub3c5\ub9bd \ub124\ud2b8\uc6cc\ud06c \ucc38\uc5ec\uc790 \uc0ac\uc774\uc5d0\uc11c \ubaa8\ub4e0 \uac70\ub798\uac00 \uc9c1\uc811 \ubc1c\uc0dd\ud55c\ub2e4\ub294 \uac83\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4. \ub098\uce74\ubaa8\ud1a0\uc758 \ub9d0\uc5d0 \ub530\ub974\uba74 \ube44\ud2b8\ucf54\uc778\uc740 \u201c\uc628\ub77c\uc778 \ub300\uae08 \uacb0\uc81c\uac00 \ud55c \uc0ac\ub78c\uc5d0\uc11c \ub2e4\ub978 \uc0ac\ub78c\uc5d0\uac8c \uae08\uc735 \uae30\uad00\uc744 \uac70\uce58\uc9c0 \uc54a\uace0 \uc774\ub904\uc9c8 \uc218 \uc788\ub3c4\ub85d\u201d \ud558\uae30 \uc704\ud574 \ub9cc\ub4e4\uc5b4\uc84c\ub2e4\uace0 \ud569\ub2c8\ub2e4.<br> <br>BTC\uc5d0 \uc55e\uc11c \ube44\uc2b7\ud55c \ud615\ud0dc\uc758 \ubd84\uc0b0\ud615 \uc804\uc790\ud654\ud3d0\ub4e4\ub3c4 \uc774\ub7ec\ud55c \uac1c\ub150\uc744 \uac16\uace0 \uc788\uae34 \ud588\uc9c0\ub9cc \ube44\ud2b8\ucf54\uc778\uc740 \uc2e4\uc81c\ub85c \uc0c1\uc6a9\ub418\uae30 \uc2dc\uc791\ud55c \ucd5c\ucd08\uc758 \uac00\uc0c1\ud654\ud3d0\ub77c\ub294 \uc810\uc5d0\uc11c \uadf8 \ucc28\uc774\uc810\uc774 \uc788\uc2b5\ub2c8\ub2e4.<br>
currencies.faq1.q = \ube44\ud2b8\ucf54\uc778\uc758 \uc124\ub9bd\uc790\ub294 \ub204\uad6c\uc785\ub2c8\uae4c?
currencies.faq1.a = \ube44\ud2b8\ucf54\uc778\uc758 \ucd5c\ucd08 \ubc1c\uba85\uc790\ub294 \uc0ac\ud1a0\uc2dc \ub098\uce74\ubaa8\ud1a0(Satoshi Nakamoto)\ub77c\ub294 \uac00\uba85\uc744 \uc4f0\ub294 \uc778\ubb3c\ub85c \uc54c\ub824\uc838 \uc788\uc2b5\ub2c8\ub2e4. 2020\ub144 \ud604\uc7ac, \uc774 \ubcc4\uba85 \ub4a4\uc5d0 \uc788\ub294 \uac1c\uc778 \ub610\ub294 \uc870\uc9c1\uc758 \uc9c4\uc815\ud55c \uc2e0\uc6d0\uc740 \uc544\uc9c1 \ubc1d\ud600\uc9c0\uc9c0 \uc54a\uc740 \uc0c1\ud0dc\ub85c \ub0a8\uc544 \uc788\uc2b5\ub2c8\ub2e4.<br> <br>2008\ub144 10\uc6d4 31\uc77c, \ub098\uce74\ubaa8\ud1a0\ub294 \ube44\ud2b8\ucf54\uc778\uc758 \ubc31\uc11c\ub97c \ubc1c\ud45c\ud588\ub294\ub370, \uc774 \ubc31\uc11c\ub294 \uac1c\uc778\uac04\uc758 \uc628\ub77c\uc778 \ud1b5\ud654\uac00 \uc5b4\ub5bb\uac8c \uad6c\ud604\ub420 \uc218 \uc788\ub294\uc9c0\uc5d0 \ub300\ud574 \uc0c1\uc138\ud788 \uc124\uba85\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc5ec\ub7ec \ubb36\uc74c\uc73c\ub85c \ud3ec\uc7a5(&quot;\ube14\ub85d&quot;\uc774\ub77c\uace0 \ud568)\ub418\uace0, \uc554\ud638\ud654 \uc54c\uace0\ub9ac\uc998\uc73c\ub85c \uc800\uc7a5\ub418\ub294 \ubd84\uc0b0\ud654\ub41c \uac70\ub798 \uc7a5\ubd80\ub97c \uc0ac\uc6a9\ud560 \uac83\uc744 \uc81c\uc548\ud588\uc2b5\ub2c8\ub2e4. \uc774 \uc804\uccb4 \uc2dc\uc2a4\ud15c\uc740 \ud6d7\ub0a0 &quot;\ube14\ub85d\uccb4\uc778&quot;\uc774\ub77c\ub294 \uc6a9\uc5b4\ub85c \ubd88\ub9ac\uac8c \ub429\ub2c8\ub2e4.<br> <br>\ub450 \ub2ec \ub4a4\uc778 2009\ub144 1\uc6d4 3\uc77c, \ub098\uce74\ubaa8\ud1a0\ub294 \ube44\ud2b8\ucf54\uc778 \ub124\ud2b8\uc6cc\ud06c\uc5d0\uc11c \uc81c\ub124\uc2dc\uc2a4 \ube14\ub85d\uc774\ub77c\uace0 \uc77c\uceec\uc5b4\uc9c0\ub294 \uccab \ubc88\uc9f8 \ube14\ub85d\uc744 \ucc44\uad74\ud558\uba74\uc11c \uc138\uacc4 \ucd5c\ucd08\uc758 \uc554\ud638\ud654\ud3d0\ub97c \ucd9c\uc2dc\ud558\uac8c \ub429\ub2c8\ub2e4.<br> <br>\ub098\uce74\ubaa8\ud1a0\uac00 \ucd5c\ucd08\uc758 \ube44\ud2b8\ucf54\uc778 \ubc1c\uba85\uc790\uc774\uc790 \ucd5c\ucd08 \uc2e4\ud589 \uc785\uc548\uc790\uc774\uae30