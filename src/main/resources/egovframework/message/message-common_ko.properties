mostView.faq02.a=CoinExpress\uc740 \uc804 \uc138\uacc4 \uc554\ud638\ud654\ud3d0\uc758 \uc2dc\uc138, \uac70\ub798\ub7c9, \uc2dc\uac00 \ucd1d\uc561 \ub4f1 \ub2e4\uc591\ud55c \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub294 \ud50c\ub7ab\ud3fc\uc785\ub2c8\ub2e4. \uc774 \ud50c\ub7ab\ud3fc\uc5d0\uc11c \uac00\uc7a5 \ub9ce\uc774 \uc870\ud68c\ub41c \ucf54\uc778\uc740 \uc2dc\uc7a5 \uc0c1\ud669\uc5d0 \ub530\ub77c \ubcc0\ud654\ud569\ub2c8\ub2e4. \uc77c\ubc18\uc801\uc73c\ub85c, \ube44\ud2b8\ucf54\uc778, \uc774\ub354\ub9ac\uc6c0, \ub9ac\ud50c \ub4f1\uc758 \uc8fc\uc694 \uc554\ud638\ud654\ud3d0\uac00 \uc0c1\uc704\uc5d0 \ub7ad\ud06c\ub418\ub294 \uacbd\ud5a5\uc774 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \ub2e4\uc591\ud55c \uc694\uc778\uc5d0 \ub530\ub77c \uc774 \uc21c\uc704\ub294 \ube60\ub974\uac8c \ubcc0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
