mostView.faq01.a=\uc554\ud638\ud654\ud3d0\uc758 \uc778\uae30\ub294 \uc2dc\uc7a5\uc758 \ubcc0\ub3d9\uc131\uc5d0 \ub530\ub77c \ube60\ub974\uac8c \ubcc0\ud654\ud569\ub2c8\ub2e4. \ub530\ub77c\uc11c \uac00\uc7a5 \uc778\uae30 \uc788\ub294 \uc554\ud638\ud654\ud3d0\ub97c \uc815\ud655\ud558\uac8c \uc9c0\uc815\ud558\ub294 \uac83\uc740 \uc5b4\ub835\uc2b5\ub2c8\ub2e4. \uadf8\ub7ec\ub098, \uc77c\ubc18\uc801\uc73c\ub85c \uac00\uc7a5 \ub110\ub9ac \uc54c\ub824\uc9c4 \uc554\ud638\ud654\ud3d0\ub294 \ube44\ud2b8\ucf54\uc778\uc785\ub2c8\ub2e4. \ube44\ud2b8\ucf54\uc778\uc740 \uccab \ubc88\uc9f8 \uc554\ud638\ud654\ud3d0\ub85c\uc11c, \uac00\uc7a5 \ub113\uc740 \uc778\uc9c0\ub3c4\ub97c \uac00\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \uc774\ub354\ub9ac\uc6c0, \ub9ac\ud50c, \ub77c\uc774\ud2b8\ucf54\uc778 \ub4f1 \ub2e4\ub978 \uc554\ud638\ud654\ud3d0\ub4e4\ub3c4 \ub9ce\uc740 \uad00\uc2ec\uc744 \ubc1b\uace0 \uc788\uc2b5\ub2c8\ub2e4.
