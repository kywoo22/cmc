currencies.faq26.a = \ube44\ud2b8\ucf54\uc778 (BTC)\uc744 \ubcf4\ub0b4\ub824\uba74 \uc0ac\uc6a9\uc790\uc5d0\uac8c \ube44\ud2b8\ucf54\uc778 \uc9c0\uac11, \ube44\ud2b8\ucf54\uc778 \ube14\ub85d\uccb4\uc778\uacfc \uc0c1\ud638\uc791\uc6a9\ud558\ub294 \ub3c4\uad6c\uac00 \ud544\uc694\ud569\ub2c8\ub2e4.<br><br>BTC \uc9c0\uac11\uc744 \ub450\uace0 \uc0ac\uc6a9\uc790\uc758 \uc554\ud638\ud654\ud3d0\ub97c "\uc800\uc7a5"\ud558\ub294 \uac83\uc744 \ube44\uc720\uc801\uc73c\ub85c \ub9d0\ud558\ub294 \uac83\uc774 \uc77c\ubc18\uc801\uc774\uc9c0\ub9cc, \ube14\ub85d\uccb4\uc778 \ud2b8\ub79c\uc7ad\uc158\uc744 \ud1b5\ud574 \uc554\ud638\ud654\ud3d0\ub97c \ubcf4\ub0b4\uace0 \ubc1b\ub294 \ub370 \ud544\uc694\ud55c \uc815\ubcf4\ub97c \uc0dd\uc131\ud558\ub294 \ub370 \ube44\ud2b8\ucf54\uc778 \uc9c0\uac11\uc774 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc744 \uc774\ud574\ud558\ub294 \uac83\uc774 \ub354 \uc815\ud655\ud569\ub2c8\ub2e4.<br><br>\ube44\ud2b8\ucf54\uc778 \uc9c0\uac11 \uc18c\ud504\ud2b8\uc6e8\uc5b4, \ud558\ub4dc\uc6e8\uc5b4 \ubc0f \uc6a9\uc9c0\uc758 \uc138 \uac00\uc9c0 \uae30\ubcf8 \uc720\ud615\uc774 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uc138\uac00\uc9c0\ub294 \uae30\ub2a5 \ubc0f \ubcf4\uc548\uc774 \uac01\uac01 \ub2e4\ub985\ub2c8\ub2e4. \ube44\ud2b8\ucf54\uc778 \uc9c0\uac11\uc774 \uc778\ud130\ub137\uc5d0 \uc5f0\uacb0\ub418\uc5b4 \uc788\ub294\uc9c0 \uc5ec\ubd80\uc5d0 \ub530\ub77c "\ud56b (hot)" \ub610\ub294 "\ucf5c\ub4dc (cold)" \uc9c0\uac11\uc73c\ub85c \ucd94\uac00\uc801\uc73c\ub85c \uce74\ud14c\uace0\ub9ac\ud654\ub429\ub2c8\ub2e4.<br><br>\uc0ac\uc6a9\uc790\ub294 \uc9c0\ubd88 \ub610\ub294 \uac70\ub798 \uc591\uc2dd\uc73c\ub85c \ub2e4\ub978 \uc0ac\uc6a9\uc790\uc5d0\uac8c \ube44\ud2b8\ucf54\uc778\uc744 \uc804\uc1a1\ud558\uac70\ub098, \ub2e4\uc591\ud55c \uc6a9\ub3c4\ub85c \uc790\uc2e0\uc774 \uc0ac\uc6a9\ud558\ub294 \ub2e4\ub978 \ube44\ud2b8\ucf54\uc778 \uc9c0\uac11 \uc0ac\uc774\uc5d0 BTC\ub97c \uc804\uc1a1\ud558\uace0\uc790 \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4 (\uc608: \uc554\ud638\ud654\ud3d0 \uac70\ub798 \ub610\ub294 HODLing\uc758 \uacbd\uc6b0).<br><br>\uc784\uc758\uc758 \uc9c0\uac11\uc740 \ub2e4\ub978 \uc9c0\uac11 \uc8fc\uc18c \u2014 \uc18c\ud504\ud2b8\uc6e8\uc5b4, \ud558\ub4dc\uc6e8\uc5b4 \ub610\ub294 \uc885\uc774\uc5d0 \ube44\ud2b8\ucf54\uc778\uc744 \uc804\uc1a1\ud558\uae30 \uc704\ud574 \uc0ac\uc6a9\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4 \u2014 \uc774 \uc8fc\uc18c\uac00 \ud2b9\ubcc4\ud788 \ube44\ud2b8\ucf54\uc778 \uc9c0\uac11\uc774\uace0 \ub2e4\ub978 \uc554\ud638\ud654\ud3d0\ub97c \uc704\ud574 \uc124\uacc4\ub41c \uc9c0\uac11\uc774 \uc544\ub2c8\ub77c\uba74, \uc608\ub97c \ub4e4\uc5b4, \uc774\ub354\ub9ac\uc6c0 (ETH), \ube44\ud2b8\ucf54\uc778 \uce90\uc2dc (BCH) \ub610\ub294 XRP\uac00 \uc774\uc5d0 \ud574\ub2f9\ud569\ub2c8\ub2e4.
currencies.faq27.q = \ube44\ud2b8\ucf54\uc778 \ubcf4\ub0b4\uae30: \uc77c\ubd80 \uc911\uc694\ud55c \ud3ec\uc778\ud130
currencies.faq27.a = BTC\ub97c \uc804\uc1a1\ud558\ub294 \uc815\ud655\ud55c \ud504\ub85c\uc138\uc2a4\ub294 \uc0ac\uc6a9\ud558\uae30\ub85c \uc120\ud0dd\ud55c \uc9c0\uac11 \ubc0f \uc9c0\uac11 \uc81c\uacf5\uc790\uc758 \uc720\ud615\uc5d0 \ub530\ub77c \ub2e4\ub985\ub2c8\ub2e4.<br><br>\ubaa8\ub4e0 \uacbd\uc6b0\uc5d0\ub294 \uc81c\uacf5\ub41c \uc778\ud130\ud398\uc774\uc2a4 (\ubaa8\ubc14\uc77c \uc571, \ub370\uc2a4\ud06c\ud0d1 \uc560\ud50c\ub9ac\ucf00\uc774\uc158, \uc6f9 \ube0c\ub77c\uc6b0\uc800 \ub610\ub294 Bitcoin ATM)\ub97c \uc0ac\uc6a9\ud558\uc5ec \uc804\uc1a1\ud558\ub824\ub294 \ube44\ud2b8\ucf54\uc778\uc758 \uc591\uc744 \uc815\uc758\ud574\uc57c \ud569\ub2c8\ub2e4.<br><br>\ub610\ud55c \uc804\uc1a1\uc758 \ub300\uc0c1 \uc8fc\uc18c\ub85c \uc785\ub825\ud558\ub294 \uc218\uc2e0\uc790\uc758 \uc9c0\uac11 \uc8fc\uc18c\uc5d0 \ub300\ud55c \uc561\uc138\uc2a4 \uad8c\ud55c\uc774 \uc788\uac70\ub098 \uc774\uc5d0 \ub300\ud55c \uc561\uc138\uc2a4 \uad8c\ud55c\uc774 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4.<br><br>\ud55c \uba85\uc758 \uc0ac\uc6a9\uc790\uac00 \uc790\uc2e0\uc758 \ube44\ud2b8\ucf54\uc778 \uc9c0\uac11\uc744 \uc0ac\uc6a9\ud558\uc5ec \uc5ec\ub7ec \uac1c\uc758 \uc0c8 \uc804\uc790 \uc9c0\uac11 \uc8fc\uc18c\ub97c \uc0dd\uc131\ud560 \uc218 \uc788\uc73c\uba70, \uac01 \uc0c8 \uc9c0\uac11 \uc8fc\uc18c\ub294 \uace0\uc720\ud55c \uac1c\uc778 \ud0a4\uc640 \uc30d\uc744 \uc774\ub8e8\uac8c \ub429\ub2c8\ub2e4. \uc774 \uac1c\uc778 \ud0a4\ub294 \uc77c\uc815\ud558\uac8c \uae30\ubc00\ub85c \uc720\uc9c0\ub418\uc5b4\uc57c \ud558\ub294 \ubc18\uba74 \uc5f0\uad00\ub41c \uc9c0\uac11 \uc8fc\uc18c\ub294 \ube44\ud2b8\ucf54\uc778 \ube14\ub85d\uccb4\uc778 \uc0c1\uc5d0 \uc788\ub294 \ub204\uad6c\ub098 \uacf5\uacf5\uc5f0\ud788 \ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br><br>\ud504\ub85c\uc138\uc2a4\ub97c \ub2e8\uc21c\ud654\ud558\uae30 \uc704\ud574 \uc77c\ubd80 \uc18c\ud504\ud2b8\uc6e8\uc5b4 (\ubc0f \uc885\uc774) \uc804\uc790 \uc9c0\uac11 \uc81c\uacf5\uc790\ub294 \uc0ac\uc6a9\uc790\uac00 QR \ucf54\ub4dc\ub97c \uc2a4\uce94\ud558\uc5ec \ubc1b\ub294 \uc0ac\ub78c\uc758 \uc8fc\uc18c\uc5d0 \uc561\uc138\uc2a4\ud560 \uc218 \uc788\uac8c \ud569\ub2c8\ub2e4.<br><br>\uc77c\ubd80 \uc804\uc790 \uc9c0\uac11 \uc81c\uacf5\uc790\ub4e4\uc740 \uc2ec\uc9c0\uc5b4 \uc0ac\uc6a9\uc790\ub4e4\uc774 \ubc1b\ub294 \uc0ac\ub78c\uc758 \uc9c0\uac11 \uc8fc\uc18c\uc5d0 \ubb36\uc778 \uc774\uba54\uc77c \uc8fc\uc18c\ub97c \uc785\ub825\ud560 \uc218 \uc788\uac8c \ud569\ub2c8\ub2e4.<br><br>QR \ucf54\ub4dc \ub610\ub294 \uc774\uba54\uc77c\uc774 \uc9c0\uc6d0\ub418\uc9c0 \uc54a\ub294 \uacbd\uc6b0, \ub2e4\ub978 \uc0ac\uc6a9\uc790\uc758 \uc740\ud589 \uacc4\uc88c\ub85c \ub3c8\uc744 \ubcf4\ub0bc \ub54c\ucc98\ub7fc \uc815\ubcf4\uac00 \uc815\ud655\ud55c\uc9c0 \ud655\uc778\ud558\uae30 \uc704\ud574 \uc218\uc2e0\uc790\uc758 \ube44\ud2b8\ucf54\uc778 \uc8fc\uc18c\ub97c \uad6c\uc131\ud558\ub294 \uc601\ubb38\uc790\uc640 \uc22b\uc790\ub97c \uc8fc\uc758 \uae4a\uac8c \ud655\uc778\ud574\uc57c \ud569\ub2c8\ub2e4.<br><br>\ub3d9\uc77c\ud55c \uc0ac\uc6a9\uc790\uac00 \uc554\ud638\ud654\ud3d0 \uad50\ud658\uc18c\uc5d0\uc11c \ud638\uc2a4\ud305\ub418\ub294 \ub450 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc9c0\uac11 \uc0ac\uc774\uc5d0 \ube44\ud2b8\ucf54\uc778\uc744 \uc804\uc1a1\ud558\ub294 \uacbd\uc6b0 (\uc608: Coinbase \ubc0f Coinbase Pro Bitcoin \uc9c0\uac11 \uc0ac\uc774) - \ube44\ud2b8\ucf54\uc778 \ubcf4\ub0b4\uae30 \uae30\ub2a5\uc740 \ube44\ud2b8\ucf54\uc778 \uc608\uae08/\uc218\uc2e0\ud558\uae30 \uae30\ub2a5\uc73c\ub85c \uac00\ub2a5\ud569\ub2c8\ub2e4.<br><br>\ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11\uc5d0\uc11c BTC\ub97c \ubcf4\ub0b4\ub294 \uacbd\uc6b0 \u2014 \uc608\ub97c \ub4e4\uc5b4, \ub808\uc800 \ub098\ub178 S \u2014 \uc0ac\uc6a9\uc790\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ud558\ub4dc\uc6e8\uc5b4 \uc7a5\uce58\uc640 \uc778\ud130\ud398\uc774\uc2a4\ub97c \ud560 \uc218 \uc788\uac8c \ud574\uc8fc\ub294 \ub370\uc2a4\ud06c\ud1b1 \uc751\uc6a9 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud574\uc57c \ud569\ub2c8\ub2e4.<br><br>BTC \uc804\uc1a1 \uc2dc \uc8fc\ubaa9\ud574\uc57c \ud560 \ud558\ub098\uc758 \ubcc0\uc218\ub294 \uc0ac\uc6a9\uc790\uac00 \uc1a1\uae08\uc5d0 \ub300\ud55c \ud2b8\ub79c\uc7ad\uc158 \uc218\uc218\ub8cc\ub97c \uc120\ud0dd\ud560 \uc218 \uc788\ub2e4\ub294 \uc810\uc785\ub2c8\ub2e4. \uc77c\ubc18\uc801\uc73c\ub85c \uac70\ub798 \uc218\uc218\ub8cc\uac00 \ub0ae\uc744\uc218\ub85d \ube44\ud2b8\ucf54\uc778 \ube14\ub85d\uccb4\uc778\uc5d0\uc11c \ube44\ud2b8\ucf54\uc778 \uac70\ub798\ub97c \ud655\uc778\ud558\ub294 \uc2dc\uac04\uc774 \uae38\uc5b4\uc9d1\ub2c8\ub2e4.
