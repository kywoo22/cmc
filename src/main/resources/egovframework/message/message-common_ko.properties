currencies.whitepaper04.a = \ube44\ud2b8\ucf54\uc778\uc758 \uac1c\ubc1c\uc740 \ubcf4\uc548\uacfc \uc548\uc815\uc131\uc744 \uc720\uc9c0\ud558\ub294 \ub370 \uc911\uc810\uc744 \ub454 \uc2e0\uc911\ud558\uace0 \ubcf4\uc218\uc801\uc778 \uc811\uadfc \ubc29\uc2dd\uc744 \ub530\ub985\ub2c8\ub2e4. \ub2e4\ub978 \ub9ce\uc740 \uc554\ud638\ud654\ud3d0 \ud504\ub85c\uc81d\ud2b8\uc640 \ub2ec\ub9ac, \ube44\ud2b8\ucf54\uc778\uc740 \uacf5\uc2dd\uc801\uc778 \ub85c\ub4dc\ub9f5\uc774\ub098 \ub2e8\uc77c \ud300\uc774 \uac1c\ubc1c\uc744 \ud1b5\uc81c\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ub300\uc2e0, \uac1c\uc120 \uc0ac\ud56d\uc740 \ucee4\ubba4\ub2c8\ud2f0 \uc8fc\ub3c4\ub85c \uc81c\uc548\ub418\uace0, \ub17c\uc758\ub418\uba70, \uad6c\ud604\ub429\ub2c8\ub2e4. \uc8fc\uc694 \uc5c5\ub370\uc774\ud2b8\ub294 \uc0ac\uc6a9\uc790, \ucc44\uad74\uc790, \uac1c\ubc1c\uc790\uc758 \uad11\ubc94\uc704\ud55c \ud569\uc758\ub97c \ud1b5\ud574 \ucc44\ud0dd\ub429\ub2c8\ub2e4. \ud604\uc7ac \uac1c\ubc1c \ub178\ub825\uc740 \ud2b8\ub79c\uc7ad\uc158 \uc18d\ub3c4\uc640 \ube44\uc6a9\uc744 \uac1c\uc120\ud558\ub294 \ub77c\uc774\ud2b8\ub2dd \ub124\ud2b8\uc6cc\ud06c \uac19\uc740 \uc194\ub8e8\uc158\uc744 \ud1b5\ud574 \ube44\ud2b8\ucf54\uc778\uc758 \ud655\uc7a5\uc131\uc744 \uac1c\uc120\ud558\uace0, \ud504\ub77c\uc774\ubc84\uc2dc\uc640 \ubcf4\uc548 \uae30\ub2a5\uc744 \uac15\ud654\ud558\ub294 \ub370 \uc911\uc810\uc744 \ub450\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ucd5c\uadfc \uac1c\ubc1c\ub85c\ub294 2021\ub144\uc5d0 \ub3c4\uc785\ub41c \uc8fc\uc694 \uc5c5\uadf8\ub808\uc774\ub4dc\uc778 \ud0ed\ub8e8\ud2b8\uac00 \uc788\uc73c\uba70, \uc774\ub294 \ud504\ub77c\uc774\ubc84\uc2dc\uc640 \uc2a4\ub9c8\ud2b8 \uacc4\uc57d \uae30\ub2a5\uc744 \uac1c\uc120\ud569\ub2c8\ub2e4. \ucee4\ubba4\ub2c8\ud2f0\ub294 \ub610\ud55c \ube44\ud2b8\ucf54\uc778\uc758 \ud575\uc2ec \uc6d0\uce59\uc778 \ubcf4\uc548\uacfc \ud0c8\uc911\uc559\ud654\ub97c \uc720\uc9c0\ud558\uba74\uc11c \ube44\ud2b8\ucf54\uc778\uc758 \ud65c\uc6a9\ub3c4\ub97c \ub192\uc774\uae30 \uc704\ud55c \ub2e4\u