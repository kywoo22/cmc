currencies.faq21.a = \uc774\ubbf8 \ubd10\uc654\ub358 \uac83\ucc98\ub7fc, \ud3b8\ub9ac\ud55c \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc9c0\uac11\uc740 \uc628\ub77c\uc778 \uc11c\ube44\uc2a4 \ubc0f/\ub610\ub294 \uc911\uc559 \uc9d1\uc911\ud654\ub41c \uc81c3\uc790 \uc81c\uacf5\uc790\uc640 \uad00\ub828\ub41c \ubcf4\uc548 \uc704\ud5d8\uc5d0 \ucde8\uc57d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br><br>\uc774\ub7ec\ud55c \uc774\uc720\ub85c \uc624\ub79c \uc2dc\uac04 \ub3d9\uc548 \uc790\uc2e0\uc758 \uc554\ud638\ud654\ud3d0\ub97c \uc548\uc804\ud558\uac8c \uc800\uc7a5\ud558\ub824\ub294 \uc0ac\uc6a9\uc790\ub4e4 (HODL)\ub294 \uc885\uc885 \uc778\ud130\ub137\uc5d0 \uc5f0\uacb0\ub418\uc5b4 \uc788\uc9c0 \uc54a\uae30 \ub54c\ubb38\uc5d0 "\ucf5c\ub4dc" \uc778 \ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11\uc744 \ub354 \uc548\uc804\ud55c \ub300\uc548\uc73c\ub85c \uc0ac\uc6a9\ud569\ub2c8\ub2e4.<br><br>\ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11\uc740 \ud1b5\uc0c1\uc801\uc73c\ub85c, \uc9c0\uac11\uc758 \uc0c1\uc751\ud558\ub294 \uacf5\uc6a9 \ubc0f \uac1c\uc778 \ud0a4\ub4e4\uc744 \uc0dd\uc131\ud558\uae30 \uc704\ud574 \ub09c\uc218 \uc0dd\uc131\uae30 (RNG)\ub97c \uc0ac\uc6a9\ud558\ub294 \uc791\uc740 \ubb3c\ub9ac\uc801 \uc804\uc790 \ub514\ubc14\uc774\uc2a4\uc785\ub2c8\ub2e4.<br><br>\ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11\uc740 \uc885\uc885 \uc0ac\uc6a9\uc790\uac00 \uc7a5\uce58\uc5d0 \ub300\ud55c \uc561\uc138\uc2a4\ub97c \ubcf4\ud638\ud558\uae30 \uc704\ud574 \ubcf4\uc548 PIN \ucf54\ub4dc\ub97c \uc124\uc815\ud560 \uc218 \uc788\uc744 \ubfd0\ub9cc \uc544\ub2c8\ub77c \ubcf5\uad6c \uad6c\ubb38 \u2014 \ub54c\ub85c\ub294 \ub2c8\ubaa8\ub2c9 \uc2dc\ub4dc(mnemonic seed)\ub77c\uace0\ub3c4 \ud568 \u2014 \uc744 \uc0ac\uc6a9\ud558\uae30\ub3c4 \ud569\ub2c8\ub2e4.<br><br>\uc774 \ub2c8\ubaa8\ub2c9 \uc2dc\ub4dc\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11\uc758 \uac1c\uc778 \ud0a4\uc5d0 \ub300\ud55c \ubc31\uc5c5 \uc5ed\ud560\uc744 \ud558\ub294 24\ub2e8\uc5b4 \ubcf5\uad6c \uad6c\ubb38\uc785\ub2c8\ub2e4.<br><br>\ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11\uc740 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc81c\ud488\ubcf4\ub2e4 \uc0ac\uc6a9\ud558\uae30\uac00 \uc870\uae08 \ub354 \uc5b4\ub835\uc9c0\ub9cc \uc0ac\uc774\ubc84 \uacf5\uaca9\uacfc \ucef4\ud4e8\ud130 \uba40\uc6e8\uc5b4\uc5d0 \uba74\uc5ed\uc744 \uac16\uae30 \ub54c\ubb38\uc5d0 \uc554\ud638\ud654\ud3d0\ub97c \uc800\uc7a5\ud558\ub294 \uac00\uc7a5 \uc548\uc804\ud55c \ubc29\ubc95\uc73c\ub85c \uac04\uc8fc\ub429\ub2c8\ub2e4. \uc798 \uc54c\ub824\uc9c4 \ub9ce\uc740 \ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11 \ubaa8\ub378\uc740 \uc0ac\uc6a9\ud558\uae30 \uc26c\uc6b4 \uc778\ud130\ud398\uc774\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ucca8\ubd80\ub41c \ub370\uc2a4\ud06c\ud0d1 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uacfc \ud568\uaed8 \uc81c\uacf5\ub429\ub2c8\ub2e4.<br><br>\ub610\ud55c \uc77c\ubd80 \ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11\uc740 \ud0c8\uc911\uc559\ud654 \uad50\ud658\uc18c \ub610\ub294 \uc6f9 \uc9c0\uac11\uc5d0 \uc5f0\uacb0\ub418\uc5b4 \uc0ac\uc6a9\uc790\uac00 \uac70\ub798 \uae30\ub2a5\uacfc\uc758 \ud1b5\ud569 \ubd80\uc871 \ubc0f \ub0b4\uac8c \ud544\uc694\ud55c \uc635\uc158\uc73c\ub85c \ubb38\uc81c\ub97c \ud574\uacb0\ud560 \uc218 \uc788\ub3c4\ub85d \ud574\uc90d\ub2c8\ub2e4.
