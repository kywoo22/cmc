currencies.faq8.a = \uac1c\uc778 \ud0a4\uc640 \uacf5\uac1c \ud0a4\ub97c \uc548\uc804\ud558\uac8c \uc720\uc9c0\ud558\ub294 \uac83\uc740 \ub9e4\uc6b0 \uc911\uc694\ud569\ub2c8\ub2e4. \uc989, \uc545\uc758\uc801\uc778 \uc758\ub3c4\ub97c \uac00\uc9c4 \uc0ac\ub78c\uc73c\ub85c\ubd80\ud130 \ube44\ud2b8\ucf54\uc778\uc744 \ubcf4\ud638\ud558\ub294 \ub370\ub294 \uba87 \uac00\uc9c0 \ubc29\ubc95\uc774 \uc788\uc2b5\ub2c8\ub2e4.<br><br><strong>BTC \uac70\ub798\uc18c</strong>: Coinbase \ubc0f Binance\uc640 \uac19\uc740 \ud50c\ub7ab\ud3fc\uc740 PayPal \uacc4\uc815 \ub610\ub294 \uc628\ub77c\uc778 \ubc45\ud0b9\uc5d0 \ub85c\uadf8\uc778\ud558\ub294 \uac83\uacfc \uac19\uc740 \uc775\uc219\ud55c \uacbd\ud5d8\uc744 \uc81c\uacf5\ud569\ub2c8\ub2e4. \uc774 \ubaa8\ubc14\uc77c \uc9c0\uac11\uc740 \uc548\ub4dc\ub85c\uc774\ub4dc\uc640 iOS\uc5d0\uc11c \uc0ac\uc6a9\ud560 \uc218 \uc788\uc73c\uba70 \uc644\uc804\ud55c \uac70\ub798 \ub0b4\uc5ed\uc744 \uc81c\uacf5\ud569\ub2c8\ub2e4. \ube44\ubc00\ubc88\ud638 \ubb38\uad6c\uc640 \uc774\uc911 \uc778\uc99d\uc744 \uc0ac\uc6a9\ud558\uba74 \uacc4\uc815\uc744 \uc548\uc804\ud558\uac8c \uc720\uc9c0\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub429\ub2c8\ub2e4.<br><br><strong>\ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11</strong>: \uc628\ub77c\uc778 \ube14\ub85d\uccb4\uc778 \uc9c0\uac11\uc758 \ud55c \uac00\uc9c0 \ub2e8\uc810\uc740 \uc778\ud130\ub137\uc5d0 \uc5f0\uacb0\ub41c \uc18c\uc704 "\ud56b \uc9c0\uac11 (hot wallet)" BTC\uac00 \uc800\uc7a5\ub418\uc5b4 \uc788\ub294 \uacbd\uc6b0 \ub3c4\ub09c\ub2f9\ud560 \uc704\ud5d8\uc774 \uc788\ub2e4\ub294 \uc810\uc785\ub2c8\ub2e4. \ud558\ub4dc\uc6e8\uc5b4 \uc9c0\uac11\uc740 \uc0ac\uc6a9\uc790\uc758 \ucf54\uc778\uc774 \uc554\ud638\ud654\ub418\uc5b4 \ubb3c\ub9ac\uc801 \uc7a5\uce58\uc5d0 \uc800\uc7a5\ub418\uace0, \uc624\ud504\ub77c\uc778 \uc0c1\uc5d0 \ubcf4\uad00\ub428\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4. \uc774\ub4e4 \uc81c\ud488 \uc911 \ub2e4\uc218\ub294 \uc774\ub354\ub9ac\uc6c0\uc744 \ud3ec\ud568\ud558\uc5ec \ub2e4\ub978 \uc554\ud638\ud654 \ud654\ud3d0\ub3c4 \uc9c0\uc6d0\ud569\ub2c8\ub2e4.<br><br><strong>\uc6a9\uc9c0 \uc804\uc790 \uc9c0\uac11</strong>: \uc2e4\uc81c\ub85c \uad6c\uc2dd\uc774 \ub418\ub3c4\ub85d \ud558\ub824\uba74, \uc885\uc774\uc5d0 Bitcoin \uc8fc\uc18c\ub97c \uc801\uc5b4 \uae30\uc785\ud558\uac70\ub098 \uc778\uc1c4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uac1c\uc778 \ud0a4 \uc2a4\ud1a0\ub9ac\uc9c0\uc5d0 \ub300\ud55c \uc774\ub7ec\ud55c \uc811\uadfc \ubc29\uc2dd\uc740 \uc704\ud5d8\uc774 \uc5c6\ub294 \uac83\uc740 \uc544\ub2d9\ub2c8\ub2e4. \ub9cc\uc57d \ub2f9\uc2e0\uc774 \uc885\uc774 \uc9c0\uac11\uc744 \uc783\uc5b4\ubc84\ub9ac\uba74, \ub2f9\uc2e0\uc758 BTC\ub294 \uc601\uc6d0\ud788 \uc0ac\ub77c\uc9c8 \uac83\uc785\ub2c8\ub2e4.
currencies.faq9.q = \uba64\ud480 (Mempool)\uc740 \ubb34\uc5c7\uc778\uac00\uc694?
currencies.faq9.a = \ube44\ud2b8\ucf54\uc778 \ud2b8\ub79c\uc7ad\uc158\uc774 \uc5b4\ub5bb\uac8c \uc791\ub3d9\ud558\ub294\uc9c0 \uc870\uc0ac\ud558\ub294 \ub3d9\uc548 "\uba54\ubaa8\ub9ac" \ubc0f "\ud480"\uc5d0 \ub300\ud55c \uc57d\uce6d\uc778 "\uba64\ud480 (mempool)" \uacfc \uac19\uc740 \uc6a9\uc5b4\ub97c \ub9de\ub2e5\ub728\ub9b4 \uc218\ub3c4 \uc788\uc744 \uac83\uc785\ub2c8\ub2e4.<br><br>\uba64\ud480\uc740 \ub9c8\uc774\ub108\uc5d0 \uc758\ud574 \uc544\uc9c1 \uac80\uc99d\ub418\uc9c0 \uc54a\uc740 \ubaa8\ub4e0 BTC \ud2b8\ub79c\uc7ad\uc158\ub4e4\uc758 \uae30\ub85d\uc774\uba70 \ube14\ub85d\uccb4\uc778 \uc0c1\uc758 \ub2e4\uc74c \ube14\ub85d\uc5d0 \ucd94\uac00\ub429\ub2c8\ub2e4. \uba64\ud480\uc740 \ub124\ud2b8\uc6cc\ud06c\uc758 \uac01 \uac1c\ubcc4 \ub178\ub4dc\uc5d0 \uc784\uc2dc\ub85c \uc800\uc7a5\ub418\uba70, \uc740\uc720\uc801\uc73c\ub85c \ub9d0\ud558\uba74, \ube44\ud2b8\ucf54\uc778 \uac70\ub798\ub97c \ubcf4\ub958\ud558\uae30 \uc704\ud55c \uc77c\uc885\uc758 \ubc84\ud37c \uad6c\uc5ed\uc774\ub098 \ub300\uae30\uc2e4\ub85c\uc11c\uc758 \uae30\ub2a5\uc744 \ud569\ub2c8\ub2e4.<br><br>\uc0c8\ub85c\uc6b4 \ube14\ub85d\uc774 \ube14\ub85d\uccb4\uc778\uc5d0 \ucd94\uac00\ub420 \ub54c\ub9c8\ub2e4 \uba64\ud480 \ud2b8\ub79c\uc7ad\uc158\uc774 \uc8fc\uae30\uc801\uc73c\ub85c \ud574\uc81c\ub429\ub2c8\ub2e4. \uba64\ud480\uc5d0\uc11c \ub300\uae30 \uc911\uc778 \ud2b8\ub79c\uc7ad\uc158\uc740 \ucd5c\uc18c \ud2b8\ub79c\uc7ad\uc158 \uc218\uc218\ub8cc \uc784\uacc4\uac12\uc744 \ucda9\uc871\ud558\ub294 \uacbd\uc6b0\uc5d0\ub9cc \uc9c0\uc6cc\uc9d1\ub2c8\ub2e4 (\ucc98\ub9ac\ub428).<br><br>\ub530\ub77c\uc11c \uba64\ud480\uc5d0\uc11c \uc6b0\uc120 \uc21c\uc704\uac00 \ub0ae\uc740 \ud2b8\ub79c\uc7ad\uc158 (\uc608: \uc218\uc218\ub8cc\uac00 \ub0ae\uc740 \ud2b8\ub79c\uc7ad\uc158)\uc740 \ucc98\ub9ac \ubc0f \ud655\uc778 \ub420 \ub54c\uae4c\uc9c0 \ub458 \uc774\uc0c1\uc758 \ube14\ub85d\uc744 "\ub300\uae30"\uc2dc\ucf1c\uc57c \ud569\ub2c8\ub2e4.
currencies.faq10.q = \ud574\uc2dc \ub808\uc774\ud2b8\ub780?
currencies.faq10.a = <a href="">\ud574\uc2dc \ub808\uc774\ud2b8 (hash rate)</a>\ub294 \ube44\ud2b8\ucf54\uc778 \ube14\ub85d\uccb4\uc778\uc774 \ud604\uc7ac \uc5bc\ub9c8\ub098 \uac74\uac15\ud55c\uc9c0\ub97c \uac00\ub2a0\ud558\ub294 \uc911\uc694\ud55c \ucc99\ub3c4\uc785\ub2c8\ub2e4. \uac04\ub2e8\ud788 \ub9d0\ud574\uc11c, \uc774\uac83\uc740 \uc5bc\ub9c8\ub098 \ub9ce\uc740 \ud504\ub85c\uc138\uc2f1 \ud30c\uc6cc\uac00 \ud604\uc7ac \ube44\ud2b8\ucf54\uc778 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \uc788\ub294\uc9c0\ub97c \uc804\uccb4\uc801\uc73c\ub85c \uc0b4\ud3b4\ubcf4\ub294 \uac83\uc5d0 \ud574\ub2f9\ud569\ub2c8\ub2e4.<br><br>\uae34 \uc774\uc57c\uae30\ub97c \uac04\ub7b5\ud788 \uc904\uc774\uc790\uba74, \ud574\uc2dc \ub808\uc774\ud2b8\ub294 \ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc790\ub4e4\uc774 \ud2b8\ub79c\uc7ad\uc158\uc758 \ube14\ub85d\ub4e4\uc744 \ucc98\ub9ac\ud558\uae30 \uc704\ud574 \uc5bc\ub9c8\ub098 \ub9ce\uc740 \uc804\ub825\uc744 \ud22c\uc790\ud558\ub294\uc9c0\ub97c \ub9d0\ud574\uc90d\ub2c8\ub2e4.<br><br>\ud574\uc2f1 \ud30c\uc6cc\uc758 \uc218\uc900\uc774 \ub192\uc744\uc218\ub85d \ube14\ub85d\uccb4\uc778\uc774 \uc548\uc815\uc801\uc785\ub2c8\ub2e4. \uc554\ud638\ud654\ud3d0 \ucc44\uad74\uc774 \uc9c0\uc18d\uc801\uc73c\ub85c \uc77c\uc5b4\ub098\uace0 \uc788\ub294\uc9c0 \ud655\uc778\ud558\uae30 \uc704\ud574 \ub9e4 10\ubd84\ub9c8\ub2e4 \uc0c8\ub85c\uc6b4 \ube14\ub85d\uc774 \ucd9c\ud604\ud558\uace0 \uc788\uc73c\uba70, \ube14\ub85d\uccb4\uc778 \uc0c1\uc758 <a href="">\ucc44\uad74 \ub09c\uc774\ub3c4</a>\ub294 \uc57d 2\uc8fc\ub9c8\ub2e4 \uc815\uae30\uc801\uc73c\ub85c \uc870\uc815\ub429\ub2c8\ub2e4. \ud574\uc2dc \ub808\uc774\ud2b8\uac00 \ub192\uc740 \ub808\ubca8\uc5d0 \uc788\uace0, \ube14\ub85d \ubcf4\uc0c1\uc744 \uc5bb\ub294\ub370 \uc694\uad6c\ub418\ub294 \uc218\ud559\uc801 \ubb38\uc81c\ub4e4\uc774 \ub108\ubb34 \uc26c\uc6e0\ub2e4\uba74, \uc0c8\ub85c\uc6b4 BTC\uac00 \ub108\ubb34 \ube68\ub9ac \uc21c\ud658\ud558\uac8c \ub420 \uac83\uc785\ub2c8\ub2e4. (\ub108\ubb34 \ub09c\uc774\ub3c4\uac00 \ub192\uc740 \uacc4\uc0b0\ub3c4 \uc720\uc0ac\ud55c \ubb38\uc81c\ub97c \uc77c\uc73c\ud0ac \uc218 \uc788\uc2b5\ub2c8\ub2e4.)<br><br>\uc774 \uba4b\uc9c4 \uac00\uc774\ub4dc\uc758 \ub2e4\uc74c \uc139\uc158\uc5d0\uc11c\ub294 \ube44\ud2b8\ucf54\uc778\uc744 \uc131\uacf5\uc801\uc73c\ub85c \ucc44\uad74\ud558\ub294 \ub370 \ud544\uc694\ud55c \ud0a4\ud2b8\ub97c \ub2e4\ub904\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.
currencies.faq11.q = \ube44\ud2b8\ucf54\uc778 \ucc44\uad74 \uc870\uc791 (Rig)\uc774\ub780?
currencies.faq11.a = \uac04\ub2e8\ud788 \ub9d0\ud574\uc11c, \ucc44\uad74 \uc7a5\ube44\ub294 \uc0c8\ub85c\uc6b4 \ube44\ud2b8\ucf54\uc778\uc744 \ucc44\uad74\ud558\uae30 \uc704\ud574 \ud2b9\ubcc4\ud788 \uace0\uc548\ub41c \uace0\uae09 \uc14b\uc5c5\uc774\ub77c\uace0 \ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br><br>\ucd5c\ucca8\ub2e8 \ud504\ub85c\uc138\uc2f1 \uc720\ub2db\ub4e4\uc740 \uac00\uc7a5 \ub192\uc740 \ud574\uc26c \ub808\uc774\ud2b8\ub4e4\uc744 \uac00\ub2a5\ud558\uac8c \ud558\ub294 \uac83\uc744 \ubaa9\ud45c\ub85c \ud558\uace0 \uc788\ub294\ub370, \uc774\uac83\uc740 \ucc44\uad74\uc790\ub4e4\uc774 \uc218\ud559\uc801\uc778 \ubb38\uc81c\ub4e4\uc744 \ud574\uacb0\ud558\uae30 \uc704\ud574 \uccab\ubc88\uc9f8\ub85c \ub354 \ub9ce\uc740 \uae30\ud68c\ub97c \uc81c\uacf5\ud558\uae30 \ub54c\ubb38\uc785\ub2c8\ub2e4.<br><br>\uba87\uba87 \ud68c\uc0ac\ub4e4\uc740 \ube44\ud2b8\ucf54\uc778 \ucc44\uad74 \ud558\ub4dc\uc6e8\uc5b4\ub97c \uc0dd\uc0b0\ud558\uace0 \uc788\uc73c\uba70, \uc774\uc5d0 \ub300\ud55c \ub300\uc548\uc73c\ub85c\uc11c \ub3c5\uc790\uc801\uc73c\ub85c \uc81c\uc791\ud558\ub294 \uac83\ub3c4 \uac00\ub2a5\ud569\ub2c8\ub2e4. \uc804\ub825 \ube44\uc6a9\uc774 \ub9c9\ub300\ud558\uae30 \ub54c\ubb38\uc5d0 \uaf2d \uace0\ub824 \ud574\uc57c \ud560 \uc0ac\ud56d\uc778\ub370, \uadf8\ub807\uc9c0 \uc54a\uc73c\uba74 \uc804\ub825 \ube44\uc6a9\uc744 \ud76c\uc0dd\ud558\ub294 \uac83\uc774 \uc5ec\ub7ec\ubd84\uc774 \ubc1b\ub294 \ubaa8\ub4e0 \ubcf4\uc0c1\uc744 \ub118\uc5b4\uc124 \uc218 \uc788\uae30 \ub54c\ubb38\uc785\ub2c8\ub2e4.<br><br>\ube44\ud2b8\ucf54\uc778 \ucc44\uad74 \uc7a5\ube44\uc758 \uc8fc\uc694 \uc694\uc18c\ub294 \ub9c8\ub354\ubcf4\ub4dc, \ubbff\uc744 \uc218 \uc788\ub294 \uadf8\ub798\ud53d \uce74\ub4dc (\uc5d4\ube44\ub514\uc544\uc640 AMD\ub294 \ub450 \uac1c \ud68c\uc0ac\uac00 \uc8fc\uc694 \uacf5\uae09\uc5c5\uccb4\uc785\ub2c8\ub2e4), \ud0c4\ub825\uc801\uc778 \uc804\uc6d0 \uacf5\uae09 \uc7a5\uce58, \uc778\ud504\ub77c\uac00 \uacfc\uc5f4\ub418\ub294 \uac83\uc744 \ubc29\uc9c0\ud558\ub294 \ub0c9\uac01 \uc194\ub8e8\uc158, \ubbff\uc744 \uc218 \uc788\ub294 \ud504\ub85c\uc138\uc11c \ubc0f \ucc44\uad74 \uc7a5\ube44\ub97c \ud568\uaed8 \ubcf4\uad00\ud558\uace0 \uba3c\uc9c0\ub85c\ubd80\ud130 \ubcf4\ud638\ud558\ub294 \uac15\ub825\ud55c \ud504\ub808\uc784\uc785\ub2c8\ub2e4.
currencies.faq12.q = \ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc744 \uc2dc\uc791\ud574\uc57c \ud560\uae4c\uc694?
currencies.faq12.a = \uc2ac\ud504\uac8c\ub3c4, \ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc740 \ub2e8\uc21c\ud55c \uac83\uacfc\ub294 \uac70\ub9ac\uac00 \uba49\ub2c8\ub2e4. \ucc44\uad74\uc740 \ub9d0\ub3c4 \uc548\ub418\ub294 \uc591\uc758 \uc804\uae30\ub97c \uc0ac\uc6a9\ud569\ub2c8\ub2e4. (\uc774\ub97c \ub9e5\ub77d\uc73c\ub85c \ubcf4\uba74, \ube14\ub85d\uccb4\uc778\uc740 \ub9e4\ub144 68.13 \ud14c\ub77c\uc640\ud2b8 \uc2dc\uc758 \uc804\ub825\uc744 \uc4f0\uac8c \ub418\uba70, \uc774\ub294 \uc57d 107\ub9cc\uba85\uc758 \uc778\uad6c\ub97c \uac00\uc9c4 \uccb4\ucf54 \uacf5\ud654\uad6d\uc774 1\ub144 \ub3d9\uc548 \uc4f0\ub294 \uc804\ub825\ub7c9\uc5d0 \ud574\ub2f9\ud569\ub2c8\ub2e4. \ub2e8\uc77c \ud2b8\ub79c\uc7ad\uc158\uc740 \uc77c\ubc18\uc801\uc778 \ubbf8\uad6d \uac00\uc815\uc774 20\uc77c \ub0b4\uc5d0 \uc0ac\uc6a9\ud558\ub294 \uc804\uae30\uc640 \ub3d9\ub4f1\ud569\ub2c8\ub2e4. \uc774\ub294 Digiconomist\uc758 \uc5f0\uad6c\uc5d0 \ub530\ub978 \uac83\uc785\ub2c8\ub2e4.)<br><br>\ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc744 \ud1b5\ud574 \uc774\uc775\uc744 \ubcfc \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4 - \ud2b9\ud788 \uc804\uae30\uac00 \uaf64 \uc800\ub834\ud55c \uc9c0\uc5ed\uc5d0\uc11c\ub294 \ud2b9\ud788 \uadf8\ub807\uc2b5\ub2c8\ub2e4. \ub610\ud55c \uc218\uc775\uc131\uc758 \uc218\uc900\uc740 \ube44\ud2b8\ucf54\uc778\uc758 \ud604\uc7ac \uac00\uaca9\uc5d0 \uc758\ud574 \uc88c\uc6b0\ub429\ub2c8\ub2e4. BTC\uc758 \uac00\uce58\uac00 4,000\ub2ec\ub7ec\uc5d0 \ubd88\uacfc\ud558\ub2e4\uace0 \ud574\uc11c \uc774 \ubaa8\ub4e0 \ub178\ub825\uc744 \ub4e4\uc774\ub294 \uac83\uc774 \ubcc4 \uac00\uce58\uac00 \uc5c6\ub294 \uac83\uc740 \uc544\ub2d9\ub2c8\ub2e4. \ucc44\uad74\uc758 \uc5b4\ub824\uc6c0\uc774 \ub0ae\uc744 \ub54c \ucc38\uc5ec\ud558\ub294 \uac83\uc740 \ub610\ud55c \ub2ec\ucf64 \ub2ec\ucf64\ud55c \uc554\ud638\ud654\ud3d0\ub97c \ub538 \uc218 \uc788\ub294 \ub354 \ud070 \uae30\ud68c\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4.
currencies.faq13.q = \uc54c\ud2b8\ucf54\uc778 \ucc44\uad74 \uae30\ud68c\uac00 \uc788\uc744\uae4c\uc694?
currencies.faq13.a = \ubb3c\ub860 \ucc44\uad74 \ud558\ub4dc\uc6e8\uc5b4\ub294 \ub354 \uc791\uc740 \ube14\ub85d\uccb4\uc778\uc5d0\ub3c4 \uc798 \uc0ac\uc6a9\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc989, \uc774\ub354\ub9ac\uc6c0 \ube14\ub85d\uccb4\uc778\uc774 \uc791\uc5c5 \uc99d\uba85 (proof-of-work) \ucee8\uc13c\uc11c\uc2a4 \uba54\ucee4\ub2c8\uc998\uc778 \uc644\ud654 (phasing out) \uc784\uc744 \uae30\uc5b5\ud560 \uac00\uce58\uac00 \uc788\uc73c\uba70, \uc774\ub294 ETH\uac00 \ub354 \uc774\uc0c1 \uba87 \ub2ec \uc548\uc5d0 \ucc44\uad74\ub418\uc9c0 \ubabb\ud560 \uac83\uc784\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4.<br><br>\ub3c4\uc9c0\ucf54\uc778 (Dogecoin)\uc740 \uc2a4\ud06c\ub9bd\ud2b8 (Scrypt) \uc811\uadfc \ubc29\uc2dd\uc744 \uc0ac\uc6a9\ud558\ub294 \uc54c\ud2b8\ucf54\uc778\uc758 \uc608\ub85c, SHA-256 Bitcoin \ub9c8\uc774\ub2dd \ud558\ub4dc\uc6e8\uc5b4\uc640 \ud638\ud658\ub418\uc9c0 \uc54a\uc74c\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4. \uc774\ub7f0, \uc774 "\ub18d\ub2f4" \uac19\uc740 \uc554\ud638\ud654\ud3d0\ub3c4 CPU\ub97c \uc0ac\uc6a9\ud574\uc11c \ucc44\uad74\ud558\ub294 \uac83\uc740 \uaf64 \uc5b4\ub835\uc2b5\ub2c8\ub2e4. \uc989, ASICs\uc5d0 \ud22c\uc790\ud574\uc57c \ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. (\uc5ec\uae30\uc11c\ub294 \ub3c4\uc9c0 \ucf54\uc778\uc758 \uac70\ub798\uac00 \uba87 \ubd84\uc758 1\uc13c\ud2b8\uc5d0 \uac70\ub798\ub418\ub294 \ubc29\uc2dd\uc744 \uace0\ub824\ud574\ubd24\uc744 \ub54c, \uc5ec\uae30\uc5d0\uc11c\ub294 \uac00\uaca9 \uc0c1\uc2b9\uc758 \uc5ec\uc9c0\uac00 \ub9ce\uc9c0 \uc54a\uc744 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.)<br><br>\ub300\uc548\uc73c\ub85c\ub294 Litecoin, Monero \ubc0f Zcash\uac00 \ud3ec\ud568\ub429\ub2c8\ub2e4. \uc774\ub4e4 \ubaa8\ub450 \uc791\uc5c5 \uc99d\uba85 (proof-of-work) \ucee8\uc13c\uc11c\uc2a4 \uba54\ucee4\ub2c8\uc998\uc5d0 \ub530\ub77c \ub2e4\ub985\ub2c8\ub2e4.
