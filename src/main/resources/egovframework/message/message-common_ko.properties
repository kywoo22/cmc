mostView.faq03.a=\ud604\uc7ac \uac00\uc7a5 \uc778\uae30 \uc788\ub294 \ucf54\uc778\uc744 \uc815\ud655\ud558\uac8c \uc9c0\uc815\ud558\ub294 \uac83\uc740 \uc5b4\ub835\uc2b5\ub2c8\ub2e4. \uc554\ud638\ud654\ud3d0\uc758 \uc778\uae30\ub294 \uc2dc\uc7a5\uc758 \ubcc0\ub3d9\uc131, \uae30\uc220\uc801\uc778 \ubc1c\uc804, \uaddc\uc81c \ud658\uacbd \ub4f1 \ub2e4\uc591\ud55c \uc694\uc778\uc5d0 \uc758\ud574 \uacb0\uc815\ub429\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \uc77c\ubc18\uc801\uc73c\ub85c, \ube44\ud2b8\ucf54\uc778, \uc774\ub354\ub9ac\uc6c0, \ub9ac\ud50c \ub4f1\uc758 \uc8fc\uc694 \uc554\ud638\ud654\ud3d0\uac00 \uac00\uc7a5 \uc778\uae30\uac00 \ub9ce\uc2b5\ub2c8\ub2e4. \uc774\ub4e4 \uc554\ud638\ud654\ud3d0\ub294 \ub113\uc740 \uc0ac\uc6a9\uc790 \uae30\ubc18\uacfc \ub192\uc740 \uc2dc\uac00 \ucd1d\uc561\uc744 \uac00\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4.
