currencies.faq30.a = \uac00\uc7a5 \uc77c\ubc18\uc801\uc778 \ucc44\uad74 \ud300\uc758 \uc77c\ubd80\ub97c \uc0b4\ud3b4\ubcf4\uaca0\uc2b5\ub2c8\ub2e4. \uac01 \uc720\ud615\uc758 \ube44\ud2b8\ucf54\uc778 \ucc44\uad74 \ud558\ub4dc\uc6e8\uc5b4\ub294 \uc7a5\ub2e8\uc810\uc774 \uc788\uc2b5\ub2c8\ub2e4.<br>\u2022 ASIC \ucc44\uad74. \uc774\ub294 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \ud2b9\uc815 \uc9d1\uc801 \ud68c\ub85c\ub97c \ub098\ud0c0\ub0c5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \uc7a5\uce58\ub4e4\uc740 \ube44\ud2b8\ucf54\uc778 \ubc0f \uae30\ud0c0 \uac00\uc0c1\ud654\ud3d0\ub97c \ucc44\uad74\ud558\uae30 \uc704\ud55c \uc720\uc77c\ud55c \uc758\ub3c4\ub85c \uad6c\ucd95\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uc774 \ud558\ub4dc\uc6e8\uc5b4\ub294 \ub2e4\uc591\ud55c \ud615\ud0dc\ub85c \uc81c\uacf5\ub418\uba70, \uc5b4\ub5a4 \ud0a4\ud2b8\ub294 \ub2e4\ub978 \uac83\ubcf4\ub2e4 \ub354 \ube44\uc309\ub2c8\ub2e4. \uadf8\ub4e4\uc740 \ud2b9\ud788 \uc804\ub825 \ube44\uc6a9\uc744 \ucd5c\uc18c\ud654\ud558\uba74\uc11c \ub6f0\uc5b4\ub09c \uc218\uc900\uc758 \ucef4\ud4e8\ud305 \ub2a5\ub825\uc744 \uc81c\uacf5\ud558\uae30 \ub54c\ubb38\uc5d0 \uc720\uc775\ud569\ub2c8\ub2e4.<br>\u2022 Scrypt \ucc44\uad74. \ucc44\uad74\uc5d0 \ub300\ud55c \uc774 \uc811\uadfc\ubc95\uc740 \ub77c\uc774\ud2b8\ucf54\uc778 (Litecoin) \ube14\ub85d\uccb4\uc778\uc5d0\uc11c \ud2b9\ud788 \uc778\uae30\uac00 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub294 SHA-256 \ud574\uc2f1 \uc54c\uace0\ub9ac\uc998\uc744 \uac1c\uc120\ud560 \uc218 \uc788\ub3c4\ub85d \uc124\uacc4\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uc2a4\ud06c\ub9bd\ud2b8\ub97c \ud1b5\ud574, \ucc44\uad74\uc790\ub4e4\uc740 \uac00\ub2a5\ud55c \ud55c \ube68\ub9ac \ub09c\uc218\ub4e4\uc744 \uc0dd\uc131\ud558\uc5ec RAM \uc704\uce58\uc5d0 \uc800\uc7a5\ud560 \ud544\uc694\uac00 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \ubc29\ubc95\uc740 ASIC \ucc44\uad74\uc790\uac00 \uac00\uc9c4 \uc774\uc810\uc744 \uc904\uc774\uba70 GPU \uc0ac\uc6a9\uc790\uc5d0\uac8c \uce5c\uc219\ud569\ub2c8\ub2e4.<br>\u2022 GPU \ub9c8\uc774\ub2dd. \ucc44\uad74 \ub18d\uc7a5\ub4e4 \uc0ac\uc774\uc5d0\uc11c \uac00\uc7a5 \uc778\uae30 \uc788\ub294 \uc811\uadfc\ubc95\uc785\ub2c8\ub2e4. \uc5ec\uae30\uc11c \uadf8\ub798\ud53d \uce74\ub4dc\ub294 \ube14\ub85d\uccb4\uc778 \ub370\uc774\ud130\ub97c \ucc44\uad74\ud558\ub294 \ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \ud6a8\uacfc\uc801\uc774\uc9c0\ub9cc \uace0\uac00\uc774\uace0, \ube60\ub974\uac8c \uad6c\ud615\uc774 \ub420 \uc218 \uc788\uc73c\uba70 \ub0c9\uac01\uacfc \uc720\uc9c0 \ube44\uc6a9\uc774 \ub192\uc2b5\ub2c8\ub2e4.<br>\u2022 CPU \ucc44\uad74. \ucef4\ud4e8\ud130\ub9cc\uc73c\ub85c \uc218\ud589\ud558\ub294 \uac04\ub2e8\ud558\uace0 \uc800\ub834\ud55c \ubc29\ubc95\uc785\ub2c8\ub2e4. \ud558\uc9c0\ub9cc BTC\ub97c \ucc44\uad74\ud558\uae30\uc5d4 \ube44\ud6a8\uc728\uc801\uc774\uba70, \uc8fc\ub85c \uc54c\ud2b8\ucf54\uc778\uc5d0 \uc801\ud569\ud569\ub2c8\ub2e4. \uc77c\ubd80 \uc18c\ud504\ud2b8\uc6e8\uc5b4\ub294 \uc5ec\ubd84\uc758 \ucef4\ud4e8\ud305 \ud30c\uc6cc\ub97c \uc0ac\uc6a9\ud558\uc5ec \ubc31\uadf8\ub77c\uc6b4\ub4dc\uc5d0\uc11c \uc554\ud638\ud654\ud3d0\ub97c \ucc44\uad74\ud569\ub2c8\ub2e4.<br><br>\ub300\uc548:<br><br>\u2022 \ub9c8\uc774\ub2dd \ud480 \u2013 \uc5ec\ub7ec \ucc44\uad74\uc790\uac00 \ucef4\ud4e8\ud305 \ub2a5\ub825\uc744 \uacb0\ud569\ud574 \ube14\ub85d \ubcf4\uc0c1 \ud655\ub960\uc744 \ub192\uc774\uace0, \ubcf4\uc0c1\uc740 \ubd84\ubc30\ub429\ub2c8\ub2e4.<br>\u2022 \ud074\ub77c\uc6b0\ub4dc \ub9c8\uc774\ub2dd \u2013 \uc0ac\uc6a9\uc790\uac00 \uc9c1\uc811 \uc7a5\ube44\ub97c \uc18c\uc720\ud558\uc9c0 \uc54a\uace0 \ucc98\ub9ac \ub2a5\ub825\uc744 \uc784\ub300\ud558\uc5ec \ucc44\uad74\uc5d0 \ucc38\uc5ec\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \ub192\uc740 \uc218\uc218\ub8cc\uc640 \uacc4\uc57d\uc73c\ub85c \uc778\ud574 \uc190\ud574\ub97c \ubcfc \uc218\ub3c4 \uc788\uc73c\ubbc0\ub85c \uc8fc\uc758\uac00 \ud544\uc694\ud569\ub2c8\ub2e4.
