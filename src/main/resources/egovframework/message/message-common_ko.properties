new.faq01.a = \uc554\ud638\ud654\ud3d0 \uc2dc\uc7a5\uc740 \ub9e4\uc77c\ub9e4\uc77c \ubcc0\ud654\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc0c8\ub85c\uc6b4 \uc554\ud638\ud654\ud3d0\uac00 \uc9c0\uc18d\uc801\uc73c\ub85c \ub4f1\uc7a5\ud558\uace0 \uc788\uc73c\uba70, \uc774\ub294 \ud22c\uc790\uc790\ub4e4\uc5d0\uac8c \ub2e4\uc591\ud55c \uae30\ud68c\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4. \ud558\uc9c0\ub9cc, \uc0c8\ub85c\uc6b4 \uc554\ud638\ud654\ud3d0\uc5d0 \ud22c\uc790\ud558\uae30 \uc804\uc5d0\ub294 \ubc18\ub4dc\uc2dc \uadf8 \uc554\ud638\ud654\ud3d0\uc5d0 \ub300\ud55c \ucda9\ubd84\ud55c \uc5f0\uad6c\ub97c \ud574\uc57c \ud569\ub2c8\ub2e4. \uc554\ud638\ud654\ud3d0\uc758 \uae30\uc220\uc801\uc778 \uce21\uba74, \uac1c\ubc1c\ud300, \ube44\uc804 \ub4f1\uc744 \ud30c\uc545\ud558\ub294 \uac83\uc774 \uc911\uc694\ud569\ub2c8\ub2e4. \ub610\ud55c, \uc554\ud638\ud654\ud3d0\uc758 \uac00\uaca9 \ubcc0\ub3d9\uc131\uc744 \uc774\ud574\ud558\uace0, \uc790\uc2e0\uc758 \ud22c\uc790 \ubaa9\ud45c\uc640 \uc798 \ub9de\ub294\uc9c0 \ud655\uc778\ud574\uc57c \ud569\ub2c8\ub2e4.
new.faq02.q = \uc0c8\ub85c\uc6b4 \ub514\uc9c0\ud138 \ud654\ud3d0\ub294 \uc5b4\ub5a4 \uac83\ub4e4\uc774 \uc788\ub098\uc694?
new.faq02.a = \ub514\uc9c0\ud138 \ud654\ud3d0\ub294 \uae30\uc874\uc758 \uae08\uc735 \uc2dc\uc2a4\ud15c\uc744 \ud601\uc2e0\ud558\ub294 \uc0c8\ub85c\uc6b4 \uae30\uc220\uc785\ub2c8\ub2e4. \uc774\ub4e4\uc740 \uc804\ud1b5\uc801\uc778 \ud654\ud3d0\uc640\ub294 \ub2e4\ub974\uac8c, \uc911\uc559 \uc740\ud589\uc774\ub098 \uc815\ubd80\uc758 \uac1c\uc785 \uc5c6\uc774 \uc0ac\uc6a9\uc790\ub4e4 \uc0ac\uc774\uc5d0\uc11c \uc9c1\uc811 \uac70\ub798\uac00 \uc774\ub8e8\uc5b4\uc9d1\ub2c8\ub2e4. \uc0c8\ub85c\uc6b4 \ub514\uc9c0\ud138 \ud654\ud3d0\ub294 \ub2e4\uc591\ud55c \ud615\ud0dc\ub85c \ub4f1\uc7a5\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc77c\ubd80\ub294 \uae30\uc874 \uc554\ud638\ud654\ud3d0\uc758 \ubb38\uc81c\uc810\uc744 \uac1c\uc120\ud558\uae30 \uc704\ud574 \ub9cc\ub4e4\uc5b4\uc84c\uc73c\uba70, \uc77c\ubd80\ub294 \uc644\uc804\ud788 \uc0c8\ub85c\uc6b4 \uac1c\ub150\uc744 \ub3c4\uc785\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ud558\uc9c0\ub9cc, \uc774\ub4e4 \ubaa8\ub450 \uae30\uc220\uc801\uc778 \uce21\uba74\uacfc \uc2dc\uc7a5\uc758 \uc218\uc6a9\ub3c4\ub97c \uace0\ub824\ud574\uc57c \ud569\ub2c8\ub2e4.
new.faq03.q = \ud22c\uc790\ud560 \uc0c8\ub85c\uc6b4 \uc554\ud638\ud654\ud3d0\ub294 \uc5b4\ub5a4 \uac83\ub4e4\uc774 \uc788\ub098\uc694?
new.faq03.a = \uc0c8\ub85c\uc6b4 \uc554\ud638\ud654\ud3d0\uc5d0 \ud22c\uc790\ud558\ub294 \uac83\uc740 \ub9e4\uc6b0 \ud765\ubbf8\ub85c\uc6b4 \uc77c\uc774\uc9c0\ub9cc, \ub3d9\uc2dc\uc5d0 \uc704\ud5d8\uc131\ub3c4 \ub192\uc2b5\ub2c8\ub2e4. \uc0c8\ub85c\uc6b4 \uc554\ud638\ud654\ud3d0\ub294 \uc544\uc9c1 \uc2dc\uc7a5\uc5d0\uc11c \uac80\uc99d\ub418\uc9c0 \uc54a\uc558\uc744 \uac00\ub2a5\uc131\uc774 \ub192\uc73c\ubbc0\ub85c, \ud22c\uc790 \uc804\uc5d0 \ucda9\ubd84\ud55c \uc5f0\uad6c\uac00 \ud544\uc694\ud569\ub2c8\ub2e4. \uc554\ud638\ud654\ud3d0\uc758 \uae30\uc220, \uac1c\ubc1c\ud300, \ube44\uc804, \uadf8\ub9ac\uace0 \uc2dc\uc7a5\uc758 \ubc18\uc751 \ub4f1\uc744 \ucca0\uc800\ud788 \ubd84\uc11d\ud574\uc57c \ud569\ub2c8\ub2e4. \ub610\ud55c, \uc790\uc2e0\uc758 \ud22c\uc790 \ubaa9\ud45c\uc640 \uc798 \ub9de\ub294\uc9c0, \uadf8\ub9ac\uace0 \uc790\uc2e0\uc774 \uac10\ub2f9\ud560 \uc218 \uc788\ub294 \ub9cc\ud07c\uc758 \uc704\ud5d8\uc744 \uac10\uc218\ud560 \uc900\ube44\uac00 \ub418\uc5b4 \uc788\ub294\uc9c0 \ud655\uc778\ud574\uc57c \ud569\ub2c8\ub2e4.
new.faq04.q = \ub2e4\uac00\uc624\ub294 \uc554\ud638\ud654\ud3d0 \ucd9c\uc2dc
new.faq04.a = \ube14\ub85d\uccb4\uc778 \ucee4\ubba4\ub2c8\ud2f0\uc5d0\uc11c\ub294 \ub2e4\uac00\uc624\ub294 \uc554\ud638\ud654\ud3d0 \ucd9c\uc2dc\uac00 \ud06c\uac8c \uae30\ub300\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \ucd9c\uc2dc\ub97c \ucd94\uc801\ud568\uc73c\ub85c\uc368 \ud601\uc2e0\uc801\uc778 \uae30\uc220\uacfc \uc7a0\uc7ac\uc801\uc778 \uc2dc\uc7a5 \ubcc0\ud654\ub97c \uc5ff\ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc815\ud655\ud558\uace0 \ucd5c\uc2e0 \uc815\ubcf4\uc758 \uc8fc\uc694 \uc790\uc6d0\uc73c\ub85c\uc11c, \uc6b0\ub9ac\ub294 \uc5f4\uc815\uc801\uc778 \ud32c\ub4e4\uacfc \ud22c\uc790\uc790\ub4e4\uc774 \uc0c8\ub85c\uc6b4 \ucf54\uc778\uacfc \ud1a0\ud070\uc5d0 \ub300\ud55c \uc885\ud569\uc801\uc778 \uc138\ubd80\uc0ac\ud56d\uc744 \ucc3e\uc744 \uc218 \uc788\ub3c4\ub85d \ubcf4\uc7a5\ud569\ub2c8\ub2e4. \uc2dc\uc7a5\uc740 \uc5ed\ub3d9\uc801\uc774\uba70 \uc608\uce21\uc774 \uc5b4\ub824\uc6b8 \uc218 \uc788\uc73c\ubbc0\ub85c \uc0c8\ub85c\uc6b4 \ub514\uc9c0\ud138 \uc790\uc0b0\uc5d0 \ud22c\uc790\ud558\uae30 \uc804\uc5d0 \ucca0\uc800\ud55c \uc5f0\uad6c\ub97c \uc218\ud589\ud558\ub294 \uac83\uc774 \uc911\uc694\ud569\ub2c8\ub2e4. \uc6b0\ub9ac \ud50c\ub7ab\ud3fc\uc740 \uc9c0\uc18d\uc801\uc73c\ub85c \ud2b8\ub80c\ub4dc\uc5d0 \ub300\ud55c \ud1b5\ucc30\ub825\uc744 \uc81c\uacf5\ud558\uace0 \uc554\ud638\ud654\ud3d0 \ud48d\uacbd\uc5d0\uc11c \ub2e4\uac00\uc624\ub294 \uae30\ud68c\uc5d0 \ub300\ud574 \uc815\ubcf4\uc5d0 \uc785\uac01\ud55c \uacb0\uc815\uc744 \ub0b4\ub9b4 \uc218 \uc788\ub3c4\ub85d \ub3c4\uad6c\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4.

