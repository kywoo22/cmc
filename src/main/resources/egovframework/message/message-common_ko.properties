currencies.faq28.a = \ub354 \uc774\uc0c1 \uc9d1\uc5d0\uc11c \ube44\ud2b8\ucf54\uc778\uc744 \ucc44\uad74\ud560 \uc218\ub294 \uc5c6\uc9c0\ub9cc, \ud30c\uc0b0\ud558\uc9c0 \uc54a\uace0\ub3c4 \uc554\ud638\ud654\ud3d0 \ucc44\uad74\uc5d0 \ucc38\uc5ec\ud560 \uc218 \uc788\ub294 \ubc29\ubc95\uc740 \uc5ec\uc804\ud788 \uc874\uc7ac\ud569\ub2c8\ub2e4.<br><br>\ubaa9\ucc28<br> \u2022 \ube44\ud2b8\ucf54\uc778 \ub124\ud2b8\uc6cc\ud06c\uc5d0\uc11c \uac70\ub798\ub97c \uc218\ud589\ud558\ub294 \ubc29\ubc95<br> \u2022 \ud574\uc2dc \ub808\uc774\ud2b8\ub780?<br> \u2022 \ube44\ud2b8\ucf54\uc778 \ucc44\uad74 \uc870\uc791 (Rig)\uc774\ub780?<br> \u2022 \ucc44\uad74 \uc870\uc791 (Rigs)\uc758 \uc8fc\uc694 \uc720\ud615<br> \u2022 \ub300\uc548: \ucc44\uad74 \ud480\uacfc \ud074\ub77c\uc6b0\ub4dc \ucc44\uad74<br> \u2022 \ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc744 \uc2dc\uc791\ud574\uc57c \ud560\uae4c\uc694?<br> \u2022 \uc54c\ud2b8\ucf54\uc778 \ucc44\uad74 \uae30\ud68c\uac00 \uc788\uc744\uae4c\uc694?<br><br>\uba87 \ub144 \ub3d9\uc548 BTC \ucc44\uad74\uc774 \ud6e8\uc52c \ub354 \uc5b4\ub824\uc6cc\uc84c\uc2b5\ub2c8\ub2e4. \uc554\ud638\ud654 \ucd08\uae30\uc5d0\ub294 \ub178\ud2b8\ubd81\uc744 \uac16\uace0 \uc788\ub294 \uc0ac\ub78c\uc774\ub77c\uba74 \ub204\uad6c\ub098 \ubcf5\uc7a1\ud55c \uc218\ud559 \ubb38\uc81c\ub97c \uc644\ub8cc\ud558\uc5ec \uc0c8 \ud2b8\ub79c\uc7ad\uc158 \ube14\ub85d\uc744 \ud655\uc778\ud568\uc73c\ub85c\uc368 50\uac1c\uc758 BTC \ubcf4\uc0c1\uc744 \ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. (\uc774 \ube14\ub85d \ubcf4\uc0c1\uc740 \ub2f9\uc2dc $50\ub9cc \uac00\uce58\uac00 \uc788\uc744 \uc218 \uc788\uc73c\uba70, \uc774 \ub514\uc9c0\ud138 \ud1b5\ud654\uc758 \uac00\uce58\uac00 \uc5b4\ub290 \uc815\ub3c4\uc778\uc9c0 \uc544\ubb34\ub3c4 \uc54c\uc9c0 \ubabb\ud588\uc2b5\ub2c8\ub2e4.)<br><br>\uc694\uc998, \uc774\ub294 \ube44\ud2b8\ucf54\uc778 \uad11\ubd80\ub4e4\uc5d0\uac8c \uadf8\ub2e5 \uc27d\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uba87 \ub144\ub9c8\ub2e4 \ube14\ub85d \ubcf4\uc0c1\uc740 \ubc18\uc73c\ub85c \uc904\uc5b4\ub4dc\ub294 \ubc18\uac10\uae30\ub97c \uac16\uac8c \ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uc774\uc5d0 \uc720\ud1b5 \uc911\uc778 \ube44\ud2b8\ucf54\uc778 \uc218\uac00 \ube14\ub85d\ub2f9 6.25 BTC\ub85c \uc904\uc5b4\ub4e4\uac8c \ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uadf8\ub7fc\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0, \uc5ec\uc804\ud788 \ube44\ud2b8\ucf54\uc778 \uac70\ub798\uc758 \uc720\ud6a8\uc131\uc744 \uac80\uc99d\ud574\uc57c \ud569\ub2c8\ub2e4. \uc989, \ud2b8\ub79c\uc7ad\uc158 \uc694\uae08\uc774 \uc218\uc785\uc758 \uc911\uc694\ud55c \uc6d0\ucc9c\uc774 \ub418\uc5c8\uc2b5\ub2c8\ub2e4.<br><br>\uc5ec\uae30\uc11c\ub294 \ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc774 \uc5b4\ub5bb\uac8c \uc791\ub3d9\ud558\ub294\uc9c0 \uc124\uba85\ud558\uace0 \ube14\ub85d\uccb4\uc778\uc744 \uc2e4\ud589\ud558\ub294 \ub370 \ud544\uc694\ud55c \ucef4\ud4e8\ud305 \uc131\ub2a5\uc744 \ud0d0\uc0c9\ud558\uace0 \ub9c8\uc774\ub2dd \ud558\ub4dc\uc6e8\uc5b4\ub97c \uc0ac\uc6a9\ud560 \uc218 \uc788\ub294 \ub2e4\ub978 \uc791\uc5c5 \uac80\uc99d (proof-of-work) \uc2dc\uc2a4\ud15c\uc758 \uc77c\ubd80\ub97c \ud655\uc778\ud569\ub2c8\ub2e4.
