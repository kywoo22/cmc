currencies.whitepaper03.a = \ube44\ud2b8\ucf54\uc778 \uacbd\uc81c \uc2dc\uc2a4\ud15c\uc740 \ub514\uc9c0\ud138 \uae08\uacfc \uc720\uc0ac\ud558\uac8c \uc124\uacc4\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4.<br>\uc138\uacc4\uc5d0 \uae08\uc758 \uc591\uc774 \ud55c\uc815\ub418\uc5b4 \uc788\ub294 \uac83\ucc98\ub7fc, \ube44\ud2b8\ucf54\uc778\uc740 \ucd1d 2,100\ub9cc \uac1c\ub9cc \uc874\uc7ac\ud560 \uac83\uc785\ub2c8\ub2e4.<br>\uc0c8\ub85c\uc6b4 \ube44\ud2b8\ucf54\uc778\uc740 \ucc44\uad74\uc744 \ud1b5\ud574 \uc0dd\uc131\ub429\ub2c8\ub2e4. \ucef4\ud4e8\ud130\uac00 \ubcf5\uc7a1\ud55c \ud37c\uc990\uc744 \ud480\uc5b4 \uac70\ub798\ub97c \uac80\uc99d\ud558\uba74 \uc0c8\ub85c \uc0dd\uc131\ub41c \ube44\ud2b8\ucf54\uc778\uc73c\ub85c \ubcf4\uc0c1\uc744 \ubc1b\uc2b5\ub2c8\ub2e4.<br>\uc774 \ubcf4\uc0c1\uc740 \ud55c \ube14\ub85d\ub2f9 50 \ube44\ud2b8\ucf54\uc778\uc73c\ub85c \uc2dc\uc791\ud588\uc73c\uba70, \uc57d 4\ub144\ub9c8\ub2e4 \uc808\ubc18\uc73c\ub85c \uc904\uc5b4\ub4dc\ub294 '\ubc18\uac10\uae30'\uac00 \uc788\uc2b5\ub2c8\ub2e4.<br>\ud604\uc7ac \ucc44\uad74\uc790\ub294 \uccb4\uc778\uc5d0 \ube14\ub85d\uc744 \ucd94\uac00\ud560 \ub54c\ub9c8\ub2e4 3.125 \ube44\ud2b8\ucf54\uc778\uc744 \ubc1b\uc73c\uba70, \ub2e4\uc74c \ubc18\uac10\uae30\ub294 2028\ub144\uc5d0 \uc608\uc815\ub418\uc5b4 \uc788\uace0 \uc774\ub54c \ubcf4\uc0c1\uc740 1.5625 \ube44\ud2b8\ucf54\uc778\uc73c\ub85c \uc904\uc5b4\ub4ed\ub2c8\ub2e4.<br>\uc774\ucc98\ub7fc \uacf5\uae09\uc774 \uc810\uc810 \uc904\uc5b4\ub4dc\ub294 \uc77c\uc815 \ub355\ubd84\uc5d0 \ube44\ud2b8\ucf54\uc778\uc740 \uc815\ubd80\uac00 \ub9c8\uc74c\ub300\ub85c \ubc1c\ud589\ud560 \uc218 \uc788\ub294 \uc804\ud1b5 \ud654\ud3d0\uc640 \ub2ec\ub9ac \uc790\uc5f0\uc2a4\ub7fd\uac8c \uc778\ud50c\ub808\uc774\uc158\uc5d0 \uc800\ud56d\ud558\uac8c \ub429\ub2c8\ub2e4.<br>\uc0ac\ub78c\ub4e4\uc774 \ube44\ud2b8\ucf54\uc778 \uac70\ub798\ub97c \ud560 \ub54c \uc791\uc740 \uc218\uc218\ub8cc\ub97c \ud3ec\ud568\ud560 \uc218 \uc788\uc73c\uba70, \uc774 \uc218\uc218\ub8cc\ub294 \ucc44\uad74\uc790\ub4e4\uc774 \uc2dc\uac04\uc774 \uc9c0\ub0a8\uc5d0 \ub530\ub77c \uc904\uc5b4\ub4dc\ub294 \ube14\ub85d \ubcf4\uc0c1\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uac70\ub798\ub97c \uacc4\uc18d \ucc98\ub9ac\ud558\ub3c4\ub85d \ub3d9\uae30\ub97c \ubd80\uc5ec\ud569\ub2c8\ub2e4.<br>2025\ub144 \ucd08 \uae30\uc900\uc73c\ub85c \uc57d 2\ucc9c\ub9cc \uac1c\uc758 \ube44\ud2b8\ucf54\uc778\uc774 \uc774\ubbf8 \ucc44\uad74\ub418\uc5c8\uc73c\uba70, \ub9c8\uc9c0\ub9c9 \ube44\ud2b8\ucf54\uc778\uc740 2140\ub144\uacbd \ucc44\uad74\ub420 \uac83\uc73c\ub85c \uc608\uc0c1\ub429\ub2c8\ub2e4.
