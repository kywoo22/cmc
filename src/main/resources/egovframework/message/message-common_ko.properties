currencies.faq22.a = \uc885\uc774 \uc9c0\uac11\uc740 \ub610 \ub2e4\ub978 \ud615\ud0dc\uc758 \ucf5c\ub4dc \uc800\uc7a5\uc18c\uc774\uba70, \uae00\uc790 \uadf8\ub300\ub85c \ube44\ud2b8\ucf54\uc778 \uc9c0\uac11 \uc8fc\uc18c\uc640 \uadf8\uc5d0 \uc0c1\uc751\ud558\ub294 \uac1c\uc778 \ud0a4\uac00 \uc778\uc1c4\ub418\uc5b4 \uc788\ub294 \uc885\uc774\uac00 QR \ucf54\ub4dc \ud615\ud0dc\ub85c \uc778\uc1c4\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4.<br><br>\uadf8\ub4e4\uc740 \ud56b \uc9c0\uac11\uacfc \uad00\ub828\ub41c \uc704\ud5d8\uc5d0 \ub300\ud574\uc11c\ub294 \uc548\uc804\ud558\uc9c0\ub9cc, \uc885\uc774 \uc9c0\uac11\uc758 \uacbd\uc6b0\uc5d0\ub3c4 \uc0c1\ub2f9\ud55c \ub2e8\uc810\uc744 \uac16\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ubb3c\ub9ac\uc801\uc73c\ub85c \ubcf4\uad00\ud574\uc57c \ud574\uc11c \uc870\uc7a1\ud560 \ubfd0 \uc544\ub2c8\ub77c \u2014 \ub3c5\uc790\ubd84\ub4e4\uc740 \ud55c\ubc88 \uc0c1\uc0c1\uc744 \ud574\ubcf4\uc138\uc694 \u2014 \uc0ac\uc6a9\uc790\ub4e4\uc774 \ud55c \ubc88\uc5d0 \uc9c0\uac11 \uc804\uccb4\uc758 \uc794\uace0\ub97c \uc1a1\uae08\ud558\uc9c0 \ubabb\ud558\ub3c4\ub85d \uc81c\ud55c\uc744 \ub450\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br><br>\uc885\uc774 \uc9c0\uac11\uc758 \uc77c\ubd80\ub97c \uc0ac\uc6a9\ud560 \uc218 \uc788\uc73c\ub824\uba74 \uc0ac\uc6a9\uc790\ub294 \uc790\uc2e0\uc758 \uc794\uc561 \uc804\uccb4\ub97c \ub2e4\ub978 \uc720\ud615\uc758 \uc9c0\uac11 \u2014 \uc6f9, \ub370\uc2a4\ud06c\ud0d1 \ub610\ub294 \ud558\ub4dc\uc6e8\uc5b4\ub85c \uc804\uc1a1\ud55c \ud6c4 \uadf8 \uc794\uc561\uc758 \uc77c\ubd80\ub97c \uac70\uae30\uc5d0\uc11c \uc1a1\uae08\ud574\uc57c \ud569\ub2c8\ub2e4.<br><br>\ub610\ud55c \uc790\uc2e0\uc758 \uc885\uc774 \uc9c0\uac11 \uc794\uc561\uc758 \uc77c\ubd80\ub9cc \ub2e4\ub978 \uc9c0\uac11\uc73c\ub85c \uc804\uc1a1\ud560 \uacbd\uc6b0, \uc0ac\uc6a9\uc790\ub4e4\uc740 \uae30\ubcf8\uc801\uc73c\ub85c \ub098\uba38\uc9c0 \uc790\uae08\uc740 \ube44\ud2b8\ucf54\uc778 \ud504\ub85c\ud1a0\ucf5c\uc758 "\ubcc0\uacbd \uc8fc\uc18c"\ub85c \uc54c\ub824\uc9c4 \uac83\uc73c\ub85c \uc804\uc1a1\ub420 \uc704\ud5d8\uc5d0 \ub178\ucd9c\ub418\uac8c \ub429\ub2c8\ub2e4. \uc774 \ub098\uba38\uc9c0 \uc790\uae08\ub4e4\uc740 \uc6d0\ub798\uc758 \uc885\uc774 \uc9c0\uac11\uc5d0 \ub0a8\uc544 \uc788\uc9c0 \uc54a\uac8c \ub429\ub2c8\ub2e4 \u2014 \uc774\ub7f0 \uc624\ud574 \ub54c\ubb38\uc5d0 \uc0ac\uc6a9\uc790\ub294 \uc0c8\ub85c\uc6b4 \uc885\uc774 \uc9c0\uac11\uc5d0 \ubcc0\uacbd\ub41c \ud380\ub4dc\uac00 \ub2f4\uae38 \uc218 \uc788\uac8c \uc124\uc815\ud558\uc9c0 \uc54a\uc73c\uba74 \uc790\uc2e0\uc758 \uc790\uae08\uc744 \uc783\uc744 \uc704\ud5d8\uc5d0 \ub178\ucd9c\ub418\uac8c \ub429\ub2c8\ub2e4.
