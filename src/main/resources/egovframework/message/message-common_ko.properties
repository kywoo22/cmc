mostView.faq04.a=\uc554\ud638\ud654\ud3d0\uc758 \uac80\uc0c9 \ud2b8\ub80c\ub4dc\ub294 \uc2dc\uc7a5\uc758 \ubcc0\ub3d9\uc131\uacfc \uad00\ub828\ub41c \ub274\uc2a4, \uc774\ubca4\ud2b8 \ub4f1\uc5d0 \ub530\ub77c \ube60\ub974\uac8c \ubcc0\ud654\ud569\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \uc77c\ubc18\uc801\uc73c\ub85c, \ube44\ud2b8\ucf54\uc778\uc740 \uac00\uc7a5 \ub9ce\uc774 \uac80\uc0c9\ub418\ub294 \uc554\ud638\ud654\ud3d0\uc785\ub2c8\ub2e4. \ube44\ud2b8\ucf54\uc778\uc740 \uc554\ud638\ud654\ud3d0\uc758 \uc120\uad6c\uc790\ub85c\uc11c, \uac00\uc7a5 \ub113\uc740 \uc778\uc9c0\ub3c4\ub97c \uac00\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8 \uc678\uc5d0\ub3c4 \uc774\ub354\ub9ac\uc6c0, \ub9ac\ud50c, \ub77c\uc774\ud2b8\ucf54\uc778 \ub4f1\uc758 \uc554\ud638\ud654\ud3d0\ub3c4 \ub9ce\uc774 \uac80\uc0c9\ub429\ub2c8\ub2e4.

