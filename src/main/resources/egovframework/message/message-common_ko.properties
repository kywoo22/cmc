learn-and-earn.faq=FAQ
learn-and-earn.faq1.title=What is CoinExpress Earn?
learn-and-earn.faq1.body=CoinExpress Earn enables users to receive tokens while learning about a cryptocurrency project. Each user who watches a series of educational videos about a crypto project, successfully completes the quiz with a score of 100%, and other various tasks (if applicable) will receive a predetermined amount of tokens as a reward, in that respective project\u2019s crypto asset. CoinExpress Earn educational programs are subject to and governed by the CoinExpress User Agreement and CoinExpress Earn User Agreement. In the event of a conflict between the CoinExpress User Agreement and the CoinExpress Earn User Agreement, the CoinExpress Earn User Agreement prevails. The content provided on CoinExpress Earn is not meant to provide financial or investment advice. It serves purely as educational content for CoinExpress users.
learn-and-earn.faq2.title=Terms of L&E
learn-and-earn.faq2.body=CMC User Terms and Conditions Relating to Participation in Educational Campaign Last updated August 10th, 2020 PLEASE READ THESE TERMS AND CONDITIONS (\u201cT&Cs\u201d) CAREFULLY. BY PARTICIPATING IN THE EDUCATIONAL CAMPAIGN (\u201cCAMPAIGN\u201d) OF THE PROJECT, YOU WILL BE BOUND BY THESE T&Cs AND ALL TERMS INCORPORATED HEREIN BY REFERENCE. BY ACCEPTING THESE T&CS, YOU WILL BE ENTERING INTO A BINDING AGREEMENT WITH THE PROJECT. IF YOU DO NOT AGREE TO ANY OF THE TERMS SET OUT IN THESE T&Cs, YOU BELIEVE THAT ANY TERMS SHOULD NOT APPLY TO YOU, OR YOU WISH TO NEGOTIATE THESE TERMS, PLEASE DO NOT PARTICIPATE IN THE CAMPAIGN.  PLEASE NOTE THAT PROJECT IS PROVIDING TO YOU AN EDUCATIONAL CONTENT FOR INFORMATIONAL PURPOSES ONLY. THIS CONTENT AND ANY INFORMATION CONTAINED THEREIN, DOES NOT CONSTITUTE A RECOMMENDATION BY PROJECT OR CoinExpress TO BUY, SELL, OR HOLD ANY PROJECT TOKEN OR ANY OTHER DIGITAL ASSET REFERENCED IN THE CONTENT.  1. GENERAL TERMS 1.1 \u201cProject\u201d is an entity that is launching an Educational Campaign on CoinExpress and is the Party (defined below in clause 1.5) to these T&Cs. 1.2. \u201cCoinExpress\u201d, \u201cCMC\u201d is the world's most-referenced price-tracking website for cryptoassets in the cryptocurrency space that is hosting the Educational Campaign. CMC is NOT a Party to these T&Cs. 1.3. \u201cEducational Campaign\u201d, \u201cCampaign\u201d exclusively allows CMC Users to participate in tasks, challenges and/or competitions related to the Project on the CMC Educational Platform, with an opportunity for Eligible CMC Users to receive tokens associated with such Project for participating in Educational Campaigns. 1.4. \u201cEligible CMC User\u201d shall mean a person/entity who has (a) registered an account at CoinExpress; and (b) accepted these T&Cs and agreed to participate in the Campaign as set out in T&Cs. 1.5. \u201cParticipant\u201d, \u201cyour\u201d or \u201cyou\u201d is the Eligible CMC User who (a) received Project Content, (b) participated in the Campaign as set out in these T&Cs, and (c) fulfilled all the requirements prescribed by Project to be entitled to earn Project Tokens; You and the Project shall together be referred to as the \u201cParties\u201d and references to a \u201cParty\u201d shall be to the relevant one of them as the context requires. 1.6. \u201cWinner\u201d, or \u201cWinning User\u201d shall mean a Participant that successfully completed the tasks prescribed by Project to earn Tokens. 1.7. \u201cSuccessful completion of the task\u201d shall mean the Participant answering all quiz questions correctly. 1.8. \u201cParticipation Period\u201d shall mean a defined period of time between the Campaign Official Start and Completion Announcement Dates by CMC on CoinExpress site. 1.9. \u201cOfficial Start Date\u201d, or \u201cStart Date\u201d shall mean the date when the Participants are able to start completing the tasks by answering the quiz questions. 1.10. \u201cUsers from the Restricted Countries\u201d shall mean the CMC Users from the following countries or regions that will not be able to participate in the Campaign: Belarus, Democratic Republic of Congo, Cuba, Iraq, Iran, Mainland China, North Korea, Sudan, Syria, United States of America and its territories (American Samoa, Guam, the Northern Mariana Islands, Puerto Rico, and the U.S. Virgin Islands), Zimbabwe. 1.11. \u201cToken\u201d shall mean a digital asset that is earned by the Participant and issued and distributed by the Project. 2. PROJECT CONTENT DELIVERY 2.1. Project shall procure that the Educational Platform delivers Project Content to CMC Users in any of the following ways: (i) Articles or tutorial video(s) relating to the Project and/or the Project Tokens; (ii) Engagement tasks relating to the Project and/or the Project Tokens which require CMC Users to complete; (iii) Any other format as may be determined by the Project; 3. CAMPAIGN DURATION & COMPLETION 3.1. The Campaign on CMC shall remain open until the earlier to occur: (i) The Campaign duration is complete; (ii) The entire pool of Tokens is allocated among the Participants; (iii) The Project or CMC at its sole discretion decides to cease the campaign; 4. USER ENGAGEMENT & METHOD OF PARTICIPATION 4.1. All Eligible CMC users will be economically incentivized to complete tasks and other types of challenges & competitions to learn about the Project on the Project\u2019s CoinExpress campaign page. 4.2. The content to earn Tokens may include the introductory videos of the Project describing the technology & key innovations, followed by tutorials, quizzes, demos, trials, games (e.g. user ranking board) & different tasks such as to download & install a client, to promote the Project on social media, or to register an account with the Project. 4.3. Project and CMC reserve the right to change the terms, eligibility criteria and payouts for all Campaigns at any time and for any reason. 5. TOKEN ALLOCATION & DISTRIBUTION 5.1. Participants shall earn the Tokens according to the payout structure preset by the Project. 5.2. Tokens are distributed evenly across the Winners with a certain limit per Winner preset by the Project. The USD exchange rate of the Token on CoinExpress at 00:00 UTC on the Start Date shall be applied. 5.3. Earned Tokens will be created, issued and distributed by the Project. 5.4. The Project shall distribute the Tokens to the Users within 15 calendar days after the official completion of the Campaign. 5.5. CMC shall not be responsible in relation to the distribution of the Project Tokens to any Winner, including without limitation any loss, failure or delay in the delivery of the Project Tokens by the Project. 5.6. The Project shall have the right to: (i) request the Winner to submit the wallet address thereof compatible for the receipt of Project Tokens to the Project Company through the Educational Platform; (ii) direct the Winner to another website designated by the Project whi