api.faq.q2.content=CoinExpress API\ub294 \uc554\ud638\ud654\ud3d0 \ubc0f \uac70\ub798\uc18c \uad00\ub828 \uad11\ubc94\uc704\ud55c \ub370\uc774\ud130\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4:<br><br>\u2022 <strong>\ucd5c\uc2e0 \uc554\ud638\ud654\ud3d0 \uac00\uaca9:</strong> \uc2e4\uc2dc\uac04 \uac00\uaca9, \uc2dc\uac00\ucd1d\uc561, 24\uc2dc\uac04 \uac70\ub798\ub7c9 \ub370\uc774\ud130 \uc81c\uacf5<br><br>\u2022 <strong>\ud788\uc2a4\ud1a0\ub9ac\uceec \ub370\uc774\ud130:</strong> OHLCV(\uc2dc\uac00, \uace0\uac00, \uc800\uac00, \uc885\uac00, \uac70\ub798\ub7c9) \ub370\uc774\ud130\ub85c \uacfc\uac70 \ubd84\uc11d \uac00\ub2a5<br><br>\u2022 <strong>\uc2dc\uc7a5 \uac70\ub798\uc30d \uc815\ubcf4:</strong> \uc5ec\ub7ec \uac70\ub798\uc18c\uc758 \uac70\ub798\uc30d \ub370\uc774\ud130\ub97c \uc870\ud68c\ud560 \uc218 \uc788\uc74c<br><br>\u2022 <strong>\ud2b8\ub80c\ub4dc \ub370\uc774\ud130:</strong> \ucd5c\uc2e0 \uc0c1\uc2b9/\ud558\ub77d \ucf54\uc778 \ubc0f \uac00\uc7a5 \ub9ce\uc774 \uc870\ud68c\ub41c \ucf54\uc778 \uc815\ubcf4 \uc81c\uacf5<br><br>\u2022 <strong>\uae00\ub85c\ubc8c \uc9c0\ud45c:</strong> \ucd1d \uc2dc\uac00\ucd1d\uc561, BTC \uc810\uc720\uc728 \ub4f1\uc758 \uc8fc\uc694 \uc9c0\ud45c \ubd84\uc11d<br><br>\u2022 <strong>\uac70\ub798\uc18c \ub370\uc774\ud130:</strong> \uac70\ub798\uc18c\ubcc4 \uc790\uc0b0 \ubcf4\uc720\ub7c9 \ubc0f \uac70\ub798\ub7c9 \ub4f1 \ubaa8\ub2c8\ud130\ub9c1<br><br>\u2022 <strong>\ucf58\ud150\uce20 \ub370\uc774\ud130:</strong> \uc554\ud638\ud654\ud3d0 \uc2dc\uc7a5 \uad00\ub828 \uad50\uc721 \ubc0f \uc815\ubcf4\uc131 \ucf58\ud150\uce20 \ud3ec\ud568<br><br>\uc694\uae08\uc81c\uc5d0 \ub530\ub77c \uc811\uadfc \uac00\ub2a5\ud55c \ub370\uc774\ud130 \uc218\uc900\uc774 \ub2ec\ub77c\uc9c0\uba70, \ud544\uc694\uc5d0 \ub9de\ucdb0 \ub370\uc774\ud130\ub97c \ub9de\ucda4\ud654\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
api.faq.q3.title=\uc0c1\uc5c5\uc801 \ud504\ub85c\uc81d\ud2b8\uc5d0 API\ub97c \uc0ac\uc6a9\ud560 \uc218 \uc788\ub098\uc694?
api.faq.q3.content=\ub124, CoinExpress API\ub294 \uac1c\uc778 \ud504\ub85c\uc81d\ud2b8\ub294 \ubb3c\ub860 \uc0c1\uc5c5\uc801 \ud504\ub85c\uc81d\ud2b8\ub3c4 \uc9c0\uc6d0\ud569\ub2c8\ub2e4. \uc0c1\uc5c5\uc801 \uc0ac\uc6a9\uc758 \uacbd\uc6b0, <strong>Enterprise</strong> \uc694\uae08\uc81c\ub294 \ub9de\ucda4\ud615 \ud638\ucd9c \ud55c\ub3c4, \uace0\ud574\uc0c1\ub3c4 \uacfc\uac70 \ub370\uc774\ud130, \uc0c1\uc5c5\uc801 \ub77c\uc774\uc120\uc2a4 \uc635\uc158 \ub4f1 \uac00\uc7a5 \ud3ec\uad04\uc801\uc778 \uc811\uadfc \uad8c\ud55c\uc744 \uc81c\uacf5\ud569\ub2c8\ub2e4.
api.faq.q4.title=\ubb38\uc81c\uac00 \ubc1c\uc0dd\ud558\uba74 \uc5b4\ub5a4 \uc9c0\uc6d0\uc744 \ubc1b\uc744 \uc218 \uc788\ub098\uc694?
api.faq.q4.content=CoinExpress\uc740 \uc694\uae08\uc81c\uc5d0 \ub530\ub77c \ub2e4\uc591\ud55c \uc218\uc900\uc758 \uc9c0\uc6d0\uc744 \uc81c\uacf5\ud569\ub2c8\ub2e4:<br><br>\u2022 <strong>\uae30\ubcf8 \uc9c0\uc6d0:</strong> \ubaa8\ub4e0 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc774\uba54\uc77c \uc9c0\uc6d0 \uc81c\uacf5<br><br>\u2022 <strong>\uc6b0\uc120 \uc9c0\uc6d0:</strong> Enterprise \uc694\uae08\uc81c \uc0ac\uc6a9\uc790\ub294 \uc804\uc6a9 \uc9c0\uc6d0 \ucc44\ub110 \ubc0f \ube60\ub978 \uc751\ub2f5 \uc2dc\uac04 \uc81c\uacf5<br><br>\u2022 <strong>\ubb38\uc11c \uc9c0\uc6d0:</strong> API \ubb38\uc11c\ub294 \uad11\ubc94\uc704\ud55c \uac00\uc774\ub4dc, FAQ, \ucf54\ub4dc \uc0d8\ud50c \ub4f1\uc744 \ud3ec\ud568\ud558\uc5ec \uc77c\ubc18\uc801\uc778 \ubb38\uc81c\ub97c \uc2a4\uc2a4\ub85c \ud574\uacb0\ud560 \uc218 \uc788\ub3c4\ub85d \ub3d5\uc2b5\ub2c8\ub2e4.<br><br>\uc694\uae08\uc81c\uc5d0 \uc0c1\uad00\uc5c6\uc774 \ubaa8\ub4e0 \uc0ac\uc6a9\uc790\uac00 \uc6d0\ud65c\ud558\uac8c API\ub97c \uc0ac\uc6a9\ud560 \uc218 \uc788\ub3c4\ub85d \uc9c0\uc6d0\ud569\ub2c8\ub2e4.
api.faq.q5.title=\ubb38\uc81c\uac00 \ubc1c\uc0dd\ud558\uba74 \uc5b4\ub5a4 \uc9c0\uc6d0\uc744 \ubc1b\uc744 \uc218 \uc788\ub098\uc694?
api.faq.q5.content=CMC\uc758 Crypto API\ub294 \uc218\ucc9c \uac1c\uc758 \ucf54\uc778\uacfc \ud1a0\ud070\uc744 \ucd94\uc801\ud558\uc9c0\ub9cc, \ub300\ubd80\ubd84\uc758 \uace0\uac1d\uc740 \uac70\ub798\ub7c9\uc774 \ub9ce\uace0 \uc720\ub3d9\uc131\uc774 \ub192\uc740 \uc790\uc0b0\uc5d0 \ub354 \ud070 \uad00\uc2ec\uc744 \uac00\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub294 \ube14\ub85d\uccb4\uc778, \uc54c\ud2b8\ucf54\uc778, DeFi \ub370\uc774\ud130\ub97c \uc6d0\ud558\uc2e0\ub2e4\uba74 \ud574\ub2f9 API\ub97c \ud1b5\ud574 \uc81c\uacf5\ub41c\ub2e4\ub294 \uc758\ubbf8\uc785\ub2c8\ub2e4.<br><br>\ub610\ud55c, \uc8fc\uc694 \uc554\ud638\ud654\ud3d0\ub97c \ucd94\uc801\ud558\uace0\uc790 \ud560 \uacbd\uc6b0\uc5d0\ub3c4 \ubaa8\ub450 \uc81c\uacf5\ub429\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 Bitcoin, Ethereum, Dogecoin, Litecoin, Ripple / XRP, Bitcoin Cash, Cronos, Tron, Chainlink, Solana, Cardano, Dash, BNB, Fantom, Tezos \ub4f1\uc774 \ud3ec\ud568\ub429\ub2c8\ub2e4.

