currencies.faq29.a = \uc0c8\ub85c\uc6b4 \ube44\ud2b8\ucf54\uc778\uc744 \uc0dd\uc0b0\ud558\ub294 \uac83\uacfc \uad00\ub828\ub41c \uae30\uc220\uc5d0 \uc775\uc219\ud574\uc9c0\uae30 \uc804\uc5d0, \ub9e4\uc6b0 \uac04\ub2e8\ud55c \ubc29\ubc95\uc73c\ub85c \ube44\ud2b8\ucf54\uc778 \ube14\ub85d\uc774 \uc5b4\ub5bb\uac8c \ub9c8\uc774\ub2dd\ub418\ub294\uc9c0 \ud655\uc778\ud574\ubcf4\uc2ed\uc2dc\uc624.<br><br>\uc5ec\ub7ec\ubd84\uc774 \uc54c\uace0 \uc788\ub4ef\uc774 (\ud76c\ub9dd\ucee8\ub370), \ube14\ub85d\uccb4\uc778\uc740 \ube44\ud2b8\ucf54\uc778\uc758 \uc804\uccb4 \ud2b8\ub79c\uc7ad\uc158 \ub808\ucf54\ub4dc\uac00 \uc788\ub294 \uacf3\uc73c\ub85c, \ucc98\uc74c \ube14\ub85d\uc774 2009\ub144\uc5d0 \ub9c8\uc774\ub2dd\ub418\uc5c8\uc744 \ub54c\uae4c\uc9c0 \uac70\uc2ac\ub7ec \uc62c\ub77c\uac00\ub294 \uac83\uc785\ub2c8\ub2e4. \uc9c0\ub09c \uba87 \ub144 \ub3d9\uc548 \ube14\ub85d \uccb4\uc778\uc774 \uc791\uc131\ub418\uc5c8\uc73c\uba70, \uc774\ub294 \ud2b8\ub79c\uc7ad\uc158\uc774 \ud3b8\uc9d1\ud558\uae30 \uc5b4\ub835\ub2e4\ub294 \uac83\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4. \ud2b8\ub79c\uc7ad\uc158 \ub370\uc774\ud130\ub97c \uc218\uc815\ud558\ub824\uba74, \uc774\ud6c4\uc5d0 \uc81c\uacf5\ub41c \ubaa8\ub4e0 \ube14\ub85d\uc744 \ub2e4\uc2dc \uacc4\uc0b0\ud574\uc57c \ud558\uba70 \uc774\ub294 \uc5c4\uccad\ub09c \uc591\uc758 \ucef4\ud4e8\ud305 \ub370\uc774\ud130\uac00 \ud544\uc694\ud558\ub2e4\ub294 \uac83\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4.<br><br>\uacf5\uc6a9 \uc6d0\uc7a5\uc758 \uac00\uc7a5 \ud070 \uc7a5\uc810 \uc911 \ud558\ub098\ub294 \uc774\uc911 \uc9c0\ucd9c\uc744 \ubc29\uc9c0\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub418\ub294 \ubc29\ubc95\uc785\ub2c8\ub2e4 \u2014 \ub3d9\uc77c\ud55c \ube44\ud2b8\ucf54\uc778\uc774 \ub3d9\uc2dc\uc5d0 \ub450 \ubc88 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\ub3c4\ub85d \ubc29\uc9c0\ud574\uc90d\ub2c8\ub2e4. \uc9c0\ud3d0\ub294 \ube44\ub514\uc624 \uac8c\uc784\uc744 \uc0ac\uae30 \uc804\uc5d0 \ubb3c\ub9ac\uc801\uc73c\ub85c 50\ub2ec\ub7ec\ub97c \ub118\uaca8\uc918\uc57c \ud558\uae30 \ub54c\ubb38\uc5d0 \uc774\uc911 \uc9c0\ucd9c\uc744 \ubc29\uc9c0\ud558\uac8c \ub418\ub294\ub370, \uc774 \ub9d0\uc778 \uc989, \uc606 \uac00\uac8c\ub85c \uac08 \uc218\ub3c4 \uc5c6\uace0 \uac19\uc740 \uc9c0\ud3d0\ub85c \uc2e0\ubc1c\uc744 \uc0b4 \uc218\ub3c4 \uc5c6\ub2e4\ub294 \ub73b\uc785\ub2c8\ub2e4.<br><br>\uc5b4\uca0c\ub4e0, BTC \ucc44\uad74 \ud504\ub85c\uc138\uc2a4\ub85c \ub2e4\uc2dc \ub3cc\uc544\uac00\ubd05\uc2dc\ub2e4. 10\ubd84\ub9c8\ub2e4 \uc0c8 \ube14\ub85d\uc774 \uc0dd\uc131\ub429\ub2c8\ub2e4. \uc774\uac83\uc740 \ud55c \uc2dc\uac04\uc5d0 \uc57d \uc5ec\uc12f \ubc88, \ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc790\ub4e4\uc774 \ube14\ub85d \ubcf4\uc0c1\uc744 \ubc1b\uae30 \uc704\ud574 \uc5c4\uccad\ub09c \uacbd\uc7c1\uc5d0 \ucc38\uc5ec\ud558\uace0 \uc788\ub2e4\ub294 \uac83\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4.<br><br>\ucc44\uad74\uc740 \ub9ce\uc740 \ucef4\ud4e8\ud305 \ud30c\uc6cc\ub97c \uc694\ud558\uace0, \ube14\ub85d\uc758 \uc720\ud6a8\uc131\uc744 \uac80\uc99d\ud558\uac8c \ub418\ub294 \uc6b4 \uc88b\uc740 \uc0ac\ub78c\uc740 \ub098\uba38\uc9c0 \ub124\ud2b8\uc6cc\ud06c \uc804\uc5d0 \uc218\ud559\uc801\uc778 \ubb38\uc81c\ub97c \ud574\uacb0\ud560 \uc218 \uc788\uc744 \uac83\uc785\ub2c8\ub2e4. (\uc774\ub294 \ub192\uc740 \uc591\uc758 \ucc98\ub9ac \ub2a5\ub825\uc774 \uc11c\ube44\uc2a4 \uac70\ubd80 \uacf5\uaca9\uc744 \ubc29\uc9c0\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub428\uc5d0 \ub530\ub77c \uc791\uc5c5 \uc99d\uba85\uc758 \uc804\uccb4\uc801\uc778 \uc774\uc720\uc785\ub2c8\ub2e4.)<br><br>\uc774 \ud37c\uc990\uc744 \ud480\uba74 1MB \ud06c\uae30\uc758 \uc0c8\ub85c\uc6b4 \ube14\ub85d\uc774 \ud615\uc131\ub429\ub2c8\ub2e4. \ud655\uc778\uc744 \uae30\ub2e4\ub9ac\uace0 \uc788\ub294 \ube44\ud2b8\ucf54\uc778 \ud2b8\ub79c\uc7ad\uc158\uc740 \uba64\ud480 (mempool)\uc5d0\uc11c \uc218\uc9d1\ub429\ub2c8\ub2e4. \ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc790\ub294 \uac70\ub798 \ube14\ub85d\uc5d0\uc11c \ub192\uc740 \uc218\uc218\ub8cc\ub97c \uc9c0\ubd88\ud558\uace0\uc790 \ud558\ub294 \ube44\ud2b8\ucf54\uc778 \uc0ac\uc6a9\uc790\ub4e4\uc5d0\uac8c \uc6b0\uc120 \uc21c\uc704\ub97c \ubd80\uc5ec\ud558\uac8c \ub429\ub2c8\ub2e4.<br><br>\uc774 \uc0c8 \ube14\ub85d\uc5d0\ub294 "\ucf54\uc778\ubca0\uc774\uc2a4 (coinbase) \ud2b8\ub79c\uc7ad\uc158"\uc73c\ub85c \uc54c\ub824\uc9c4 \ub0b4\uc6a9\ub3c4 \ud3ec\ud568\ub429\ub2c8\ub2e4. \uc774\uc5d0 \ube44\ud2b8\ucf54\uc778 \ucc44\uad74\uc790\ub4e4\uc740 \uc790\uc2e0\ub4e4\uc758 \ub178\ub825\uc5d0 \ub300\ud55c 6.25\uac1c\uc758 BTC \ubcf4\uc0c1\uc744 \ubc1b\uc744 \ubfd0\ub9cc \uc544\ub2c8\ub77c \ube14\ub85d\uc5d0 \ud3ec\ud568\ub41c \ubaa8\ub4e0 \uc9c0\ubd88\uc758 \uac70\ub798 \uc218\uc218\ub8cc\ub97c \uc9d5\uc218\ud558\uac8c \ub429\ub2c8\ub2e4.<br><br>\uc640\uc6b0. 10\ubd84 \uc548\uc5d0 \uc815\ub9d0 \ub9ce\uc740 \uc77c\uc774 \uc77c\uc5b4\ub098\uc8e0. \uc774\uc81c \uc6b0\ub9ac\ub294 BTC \ucc44\uad74\uc774 \uc5b4\ub5bb\uac8c \uc774\ub904\uc9c0\ub294\uc9c0\uc5d0 \ub300\ud55c \ub300\ub7b5\uc801\uc778 \uac1c\ub150\uc744 \uac00\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ub2e4\uc74c \ubd80\ubd84\uc744 \ub354 \uc77d\uc5b4\ubcf4\ub824\uba74 \uc6b0\uc120 \ucee4\ud53c \ud55c \uc794 \ub9cc\ub4e4\uc5b4\uc624\ub294 \uac8c \uc88b\uc744\uc9c0\ub3c4 \ubaa8\ub985\ub2c8\ub2e4.
