calendar.faq.q1.body=ICO \uce98\ub9b0\ub354\ub294 \ud22c\uc790\uc790\ub4e4\uc774 \ub2e4\uac00\uc624\ub294 \uc774\ub2c8\uc15c \ucf54\uc778 \uc624\ud37c\ub9c1(ICO)\uc744 \ucd94\uc801\ud558\uace0, \uadf8\ub4e4\uc774 \uad00\uc2ec\uc744 \uac00\uc9c8 \uc218 \uc788\ub294 \ud504\ub85c\uc81d\ud2b8\ub97c \ucc3e\uc744 \uc218 \uc788\ub3c4\ub85d \ub3d5\ub294 \ub3c4\uad6c\uc785\ub2c8\ub2e4. \uc774 \uce98\ub9b0\ub354\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ud504\ub85c\uc81d\ud2b8\uc758 \uc774\ub984, \uc124\uba85, \uc2dc\uc791 \ubc0f \uc885\ub8cc \ub0a0\uc9dc, \uc6f9\uc0ac\uc774\ud2b8 \ub9c1\ud06c \ub4f1\uc758 \uc815\ubcf4\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4. \uc774\ub7ec\ud55c \uc815\ubcf4\ub294 \ud22c\uc790\uc790\ub4e4\uc774 ICO\uc5d0 \ub300\ud55c \uc790\uc138\ud55c \uc815\ubcf4\ub97c \uc5bb\uace0, \uadf8\ub4e4\uc758 \ud22c\uc790 \uacb0\uc815\uc744 \uc9c0\uc6d0\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub429\ub2c8\ub2e4.
