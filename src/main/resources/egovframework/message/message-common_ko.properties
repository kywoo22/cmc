currencies.faq25.a = \uc774\uc81c \ube44\ud2b8\ucf54\uc778\uc744 \uc0ac\uace0 \ud314\uac8c\ub418\uc5c8\uc73c\ub2c8, \ub2e4\ub978 \uac78 \ubc30\uc6cc\ubd05\uc2dc\ub2e4. \ubc14\ub85c \ube44\ud2b8\ucf54\uc778\uc744 \ubcf4\ub0b4\ub294 \ubc29\ubc95\uc785\ub2c8\ub2e4.<br><br>\ubaa9\ucc28<br> \u2022 \ube44\ud2b8\ucf54\uc778 \uc9c0\uac11<br> \u2022 \ube44\ud2b8\ucf54\uc778 \ubcf4\ub0b4\uae30: \uc77c\ubd80 \uc911\uc694\ud55c \ud3ec\uc778\ud130<br> \u2022 \uba64\ud480 (Mempool)\uc740 \ubb34\uc5c7\uc778\uac00\uc694?<br><br>\ube44\ud2b8\ucf54\uc778 (BTC)\uc740 \uc911\uac1c\uc790 (intermediary)\uac00 \ud544\uc694\ud558\uc9c0 \uc54a\uc740 \ud53c\uc5b4 \ud22c \ud53c\uc5b4 (peer-to-peer) \uc804\uc790 \ud604\uae08 \uc2dc\uc2a4\ud15c\uc73c\ub85c, \uc0ac\uc6a9\uc790\uac00 \ud14c\ub450\ub9ac\ub97c \ud1b5\ud574 \uc9c1\uc811 \uac70\ub798\ud560 \uc218 \uc788\ub3c4\ub85d \ud569\ub2c8\ub2e4. \ube44\ud2b8\ucf54\uc778\uc744 \ubcf4\ub0b4\ub824\uba74, \uc0ac\uc6a9\uc790\ub4e4\uc740 \ube44\ud2b8\ucf54\uc778 \ud2b8\ub79c\uc7ad\uc158\uc5d0 \ud544\uc694\ud55c \uae30\ubcf8 \uc778\ud504\ub77c\uc5d0 \uc775\uc219\ud574\uc57c \ud569\ub2c8\ub2e4.
