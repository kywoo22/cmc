currencies.whitepaper02.a = \ubaa8\ub450\uac00 \ubcfc \uc218 \uc788\uc9c0\ub9cc \ud2b9\uc815 \uac1c\uc778\uc774 \ud1b5\uc81c\ud558\uc9c0 \uc54a\ub294 \uac70\ub300\ud55c \ub514\uc9c0\ud138 \uc7a5\ubd80\ub97c \uc0c1\uc0c1\ud574 \ubcf4\uc138\uc694. \uc774\uac83\uc774 \ubc14\ub85c \ube44\ud2b8\ucf54\uc778\uc758 \ube14\ub85d\uccb4\uc778\uc785\ub2c8\ub2e4.<br>\ub204\uad70\uac00\uc5d0\uac8c \ube44\ud2b8\ucf54\uc778\uc744 \ubcf4\ub0b4\uba74, \uadf8 \uac70\ub798\ub294 \uc804 \uc138\uacc4\uc758 \ucef4\ud4e8\ud130 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \uc804\uc1a1\ub429\ub2c8\ub2e4.<br>\uc774 \ucef4\ud4e8\ud130\ub4e4\uc740 '\ucc44\uad74\uc790'\ub77c\uace0 \ubd80\ub974\uba70, \uac70\ub798\ub97c \uac80\uc99d\ud558\uace0 \uc774\ub97c '\ube14\ub85d'\uc774\ub77c\uace0 \ud558\ub294 \ud070 \uc7a5\ubd80\uc758 \ud398\uc774\uc9c0\ub85c \ubb36\uc2b5\ub2c8\ub2e4.<br>\ubaa8\ub450\uac00 \uc5b4\ub5a4 \uac70\ub798\uac00 \uc5b8\uc81c \ubc1c\uc0dd\ud588\ub294\uc9c0 \ub3d9\uc758\ud558\ub3c4\ub85d \ud558\uae30 \uc704\ud574, \ube44\ud2b8\ucf54\uc778\uc740 '\uc791\uc5c5 \uc99d\uba85'\uc774\ub77c\ub294 \uac83\uc744 \uc0ac\uc6a9\ud569\ub2c8\ub2e4.<br>\uc774\ub97c \ub9e4\uc6b0 \uc5b4\ub824\uc6b4 \uc218\ud559 \ud37c\uc990\uc774\ub77c\uace0 \uc0dd\uac01\ud574 \ubcf4\uc138\uc694. \ucef4\ud4e8\ud130\uac00 \ud480\uc5b4\uc57c \ud558\ub294 \ud37c\uc990\uc785\ub2c8\ub2e4.<br>\ud37c\uc990\uc744 \uac00\uc7a5 \uba3c\uc800 \ud478\ub294 \ucef4\ud4e8\ud130\uac00 \ub2e4\uc74c \uac70\ub798 \ube14\ub85d\uc744 \uccb4\uc778\uc5d0 \ucd94\uac00\ud560 \uc218 \uc788\uace0 \uc0c8\ub85c\uc6b4 \ube44\ud2b8\ucf54\uc778\uc744 \ubcf4\uc0c1\uc73c\ub85c \ubc1b\uc2b5\ub2c8\ub2e4.<br>\uc774 \uc2dc\uc2a4\ud15c\uc740 \uacfc\uac70 \uac70\ub798\ub97c \uc18d\uc774\uac70\ub098 \ubcc0\uacbd\ud558\ub294 \uac83\uc744 \ub9e4\uc6b0 \uc5b4\ub835\uac8c \ub9cc\ub4ed\ub2c8\ub2e4. \uc65c\ub0d0\ud558\uba74 \ubaa8\ub4e0 \ud37c\uc990\uc744 \ub2e4\uc2dc \ud480\uace0 \ubaa8\ub4e0 \uc0ac\ub78c\uc774 \uadf8\ub4e4\uc758 \uc8fc\uc7a5\uc744 \ubc1b\uc544\ub4e4\uc774\ub3c4\ub85d \uc124\ub4dd\ud574\uc57c \ud558\uae30 \ub54c\ubb38\uc785\ub2c8\ub2e4.<br>\ube44\ud2b8\ucf54\uc778 \uc124\uacc4\uc758 \uac00\uc7a5 \ud070 \uc7a5\uc810\uc740 \ud2b9\uc815 \uac1c\uc778\uc774\ub098 \uc870\uc9c1\uc5d0 \ub300\ud55c \uc2e0\ub8b0\uac00 \ud544\uc694 \uc5c6\ub2e4\ub294 \uc810\uc785\ub2c8\ub2e4.<br>\ub300\uc2e0, \uc218\ud559\uacfc \uc554\ud638\ud559\uc5d0 \uc758\uc874\ud558\uba70, \ucc38\uc5ec\uc790\ub4e4\uc774 \uc2dc\uc2a4\ud15c\uc744 \uc18d\uc774\uae30\ubcf4\ub2e4 \uaddc\uce59\uc744 \ub530\ub974\ub294 \uac83\uc774 \ub354 \uc774\uc775\uc774 \ub41c\ub2e4\ub294 \uc810\uc5d0 \uae30\ubc18\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.
