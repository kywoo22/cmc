currencies.whitepaper05.a = \ube44\ud2b8\ucf54\uc778\uc740 \uc0ac\ud1a0\uc2dc \ub098\uce74\ubaa8\ud1a0\ub77c\ub294 \uac00\uba85\uc744 \uc0ac\uc6a9\ud55c \ub204\uad70\uac00\uc5d0 \uc758\ud574 \ub9cc\ub4e4\uc5b4\uc84c\uc2b5\ub2c8\ub2e4. \uadf8\ub294 2008\ub144\uc5d0 \ube44\ud2b8\ucf54\uc778 \ubc31\uc11c\ub97c \ubc1c\ud45c\ud558\uace0 2009\ub144\uc5d0 \ub124\ud2b8\uc6cc\ud06c\ub97c \uc2dc\uc791\ud588\uc2b5\ub2c8\ub2e4.<br>\uc0ac\ud1a0\uc2dc\uc758 \uc9c4\uc9dc \uc815\uccb4\ub294 \uc544\uc9c1 \uc54c\ub824\uc9c0\uc9c0 \uc54a\uc558\uc73c\uba70, \uadf8\ub294 2010\ub144\uc5d0 \ud504\ub85c\uc81d\ud2b8\uc5d0\uc11c \ubb3c\ub7ec\ub0ac\uc2b5\ub2c8\ub2e4.<br>\uc624\ub298\ub0a0 \ube44\ud2b8\ucf54\uc778\uc740 \uc804 \uc138\uacc4 \uac1c\ubc1c\uc790 \ucee4\ubba4\ub2c8\ud2f0\uc5d0 \uc758\ud574 \uc720\uc9c0\ub418\uace0 \uc788\uc73c\uba70, \uc774\ub4e4\uc740 \uc624\ud508\uc18c\uc2a4 \ucf54\ub4dc\ub97c \uac1c\uc120\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>\uc5b4\ub5a4 \uac1c\uc778\uc774\ub098 \uc870\uc9c1\ub3c4 \ube44\ud2b8\ucf54\uc778\uc744 \ud1b5\uc81c\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ube44\ud2b8\ucf54\uc778\uc758 \uac1c\ubc1c\uacfc \uc6b4\uc601\uc740 \uc644\uc804\ud788 \ud0c8\uc911\uc559\ud654\ub418\uc5b4 \uc788\uc5b4, \uc5b4\ub5a4 \ub2e8\uc77c \uae30\uad00\uc774 \uc774\ub97c \uc81c\uc5b4\ud558\uac70\ub098 \uc870\uc791\ud558\uae30 \uc5b4\ub835\uc2b5\ub2c8\ub2e4.<br>\ube44\ud2b8\ucf54\uc778\uc774 \ucc98\uc74c \uc2dc\uc791\ub41c \uc774\ud6c4\ub85c \uac1c\ubc1c\uc790 \ucee4\ubba4\ub2c8\ud2f0\ub294 \ud06c\uac8c \uc131\uc7a5\ud558\uc5ec, \ud575\uc2ec \uac1c\ubc1c\ubd80\ud130 \ub808\uc774\uc5b4 2 \uc194\ub8e8\uc158\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ub2e4\uc591\ud55c \uce21\uba74\uc5d0\uc11c \ub9ce\uc740 \uae30\uc5ec\uc790\uac00 \ud65c\ub3d9\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.
